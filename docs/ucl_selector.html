			$(document).ready(function () {
				$("#ucl textarea").hide();
				$("#ucl .instructions").hide();
				$("#ucl #more").hide();
				
				$("input:radio[name=r1]").click(function() {
					var value = $('input:radio[name=r1]:checked').val();
					$("#ucl textarea").slideDown();
					$("#ucl textarea").val(policies[value].policy);
					
					$("#ucl #instructions").slideDown();
					$("#ucl #instructions").html(policies[value].instructions);
					
				});
				
			});
			
			function showmore(number) {
				$("#ucl #more").html(policies[number].more);
				$("#ucl #more").slideDown();
			}
		</script>
		<style>
			#ucl {
				margin: 0px auto;
				width: 310px;
			}
			
			#ucl textarea {
				width: 300px;
				height: 125px;
				margin: 10px 0px;
			}
			
			#ucl input {
				float: left;
				clear: left;
			}
			
			#ucl label {
				float: left;
			}
			
			.more {
				cursor: pointer;
				text-decoration: underline;
			}
			
			#more {
				background-color: #EEE;
				float: left;
			}
			
			#instructions {
				float: left;
				font-weight: bold;
			}
		</style>

	<body>
		<form id="ucl">
			<p>
				Your users will always retain copyright on their posts, and will always grant the forum owner enough rights to include their content on the forum.

				Who is allowed to republish the content posted on this forum?
			</p>
			<input type="radio" name="r1" value="0"> <label>Only the author (<span class="more" onclick="showmore(0)">more</span>)</label>
			<input type="radio" name="r1" value="1"> <label>Author and the owner of this forum (<span class="more" onclick="showmore(1)">more</span>)</label>
			<input type="radio" name="r1" value="2"> <label>Anybody (<span class="more" onclick="showmore(2)">more</span>)</label>
			<br>
			<p id="more"></p>
			<p id="instructions"></p>
			<textarea placeholder="Your policy..."></textarea>
		</form>
	</body>
