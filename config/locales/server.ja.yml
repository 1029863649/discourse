      subject_template: "ユーザーの一括招待に成功しました"
      text_body_template: |
        あなたの一括ユーザー招待ファイルは処理されました。招待を %{sent} 通メール送信し、%{skipped} 通をスキップし、%{warnings} 件の警告が発生しました。

