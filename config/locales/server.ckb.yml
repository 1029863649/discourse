      :handshake: **بەشداریکردن** بە کۆمێنت کردن یان هاوبەشکردن جێمەبەست بینینی تۆ
      یان حەزپێکردن پرسیارەکان یان پێشکەش کردن تێبینی لە گفتوگۆ. پێش وەڵامدانەوە یان
