      وەک ئەو نووسراو، بەڵام ڕەنگە بیگۆڕە بۆ ئەوەی دروستی بکات قبوڵکراوە بۆ جێبەجێکردنی،
      پێویستە هەموارکردنەوە ئەمە حوکمدان بۆ سنووردارکردن نزمترین پێویست بۆ ئەوەی دروستی
      بکات قبوڵکراوە بۆ جێبەجێکردنی. ئەگەرنا کە، پێویستە لابردنی ئەمە حوکمدان.


      نەخێر دروستە بۆ تۆ دەستبەرداربوون لەسەر ڕێککەوتنەکەت لەگەڵ کۆمپانیا. دروستە
      بۆ کۆمپانیاکە دەستبەرداربوون لەسەر ڕەزامەندی تۆ بۆ هەر کۆمپانیایەک پەیوەندیدار
      بۆ کۆمپانیاکە، یان هەر کۆمپانیایەک ئی تر کۆنترۆڵ دەکرێت لەسەر کۆمپانیا، یان
      هەر کۆمپانیایەک ئی تر تۆ دەیکڕیت سەرچاوەکان کۆمپانیا پەیوەست لە مەکۆدا. هەر
      هەوڵ بۆ وازهێنان بەرامبەر ئەمە سەرسوڕهێنەرە مەرجەکان نەخێر هەیتی هەر کاریگەری
      یاسایی.


      نەخێر سەرکردایەتی پەیڕەوکردن هەر ڕاست لەژێر ئەمە سەرسوڕهێنەرە کۆنفرانسی یان
      دەستبەرداربوون لەسەر هەر پێشێلکاری بۆ ئەمەش کۆنفرانسی بۆ دەستبەرداربوون لەسەر
      هەر پێشێلکاری دوایین بۆ ئەمەش کۆنفرانسی.


      جەستەیی ئەمە سەرسوڕهێنەرە مەرجەکان گشت بارودۆخەکان ڕێککەتن پەمبە وە لە نێوان...
      کۆمپانیا نزیکەی بەکارهێنان مەکۆ. چارەسەری بکە ئەمە سەرسوڕهێنەرە مەرجەکان بەتەواوی
      شوێن هەر ڕێککەوتنەکان ئی تر نزیکەی بەکارهێنانی ئێوە بۆ مەکۆکە، کامە ئەو بوو
      نووسراو یان نەخێر.


      <h2 id="heading--contact"><a href="#heading--contact">پەیوەندیکردن</a></h2>


      دەتوانیت ئاگادارکردنەوە کۆمپانیا لەژێر ئەمە سەرسوڕهێنەرە بارودۆخەکان، وە بنێرن
      پرسیارەکان بۆ کۆمپانیا لەسەر <%{contact_email}>.


      ڕەنگە تۆ هەستە کۆمپانیا بە ئاگادارکردنەوەت لەژێر ئەمە سەرسوڕهێنەرە مەرجەکان
      بە بەکارهێنانی ناونیشان پۆست ئیمەیڵ کە پێشکەوتنەکانی بۆ ئەکاونتەکەت لە مەکۆ،
      یان لەسەر ڕێگا ناردن پەیام بۆ پەیج ماڵەوە بۆ مەکۆ یان لاپەڕە ئەکاونتەکەت.


      <h2 id="heading--changes"><a href="#heading--changes">گۆڕانکارییەکان</a></h2>


      ئەویش هەستا کۆمپانیا لەگەڵ یەکێکی تر بۆ نوێکردنەوە بۆ ئەمەش مەرجەکان لە [INSERT
      LAST UPDATE DATE HERE]، . وە هەیبووە تۆ هەستە نوێکردنەوە ئەمە سەرسوڕهێنەرە مەرجەکان
      کات ئی تر. تۆ هەڵدەستیت کۆمپانیا پۆست گشت نوێکارییەکان لە مەکۆ. لەگەڵ ڕێزدا
      بۆ نوێکارییەکان کە لەخۆگرتن لەسەر گۆڕانکارییەکان گرنگ، ڕێککەتن کۆمپانیا لەسەر
      ناردن پەیام ئەلیکترۆنی بۆ ئێوە، ئەگەر من ڕەنگە دروستکراوە ئەکاونتێک و هاتە ژوورەوە
      ناونیشان هێرشکردن ئەلیکترۆنی ڕەوا. ڕەنگە ڕایدەگەیەنێت کۆمپانیا هەروەها لەسەر
      نوێکارییەکان لە لەماوەی پەیامەکان یان ئاگادارکردنەوەکان تایبەت لە مەکۆ.


      کاتێک کە تۆ وەریدەگریت تێبینی نوێکردنەوە ئەمە سەرسوڕهێنەرە بارودۆخەکان، پێویستە
      کە ڕێککەتن لەسەر مەرجەکان نوێ لە باشە بەردەوام بوون لە بەکارهێنان مەکۆ.

      '
