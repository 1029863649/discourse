      ناو تۆمارکردن چوونەژوورەوە بە بەکارهێنانی لێدان ڕەسەنایەتی دەرەکی حەزپێکردن
      ئۆپەراسیۆنەکان ناو تۆمارکردن چوونەژوورەوە کۆمەڵایەتی ئەگەر تەواو بوو چالاککردن
      ڕەسەنایەتی دووانەیی ئەوان هەیانە. کەی وازی لێ بێنە، نە پێویستیەکان بەکارهێنەران
      مەگەر بۆ بۆ ئەوەی دڵنیا بیت ڕەسەنایەتی دووانەیی تایبەت لەگەڵ ئەوان کەی ناو تۆمارکردن
      چوونەژوورەوە بە بەکارهێنانی ناو بەکارهێنەر وە وشەیەک تێپەڕین. سەرچاوە هەروەها
      ژمارەکان `enforce_second_factor`.
