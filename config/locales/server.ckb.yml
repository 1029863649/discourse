      بێهاوتا و ئەوانی تر ئینگلیزی لەگەڵ زیاتر لە ژمارەی ئەوانە) داواکراو بۆ ناونیشان
      بابەتەکە
    body_min_entropy: سنووردارکردن نزمترین بۆ ئەنترۆپی (تەواو لێپرسینەوە نامەکان بێهاوتا
