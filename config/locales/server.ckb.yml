      دەتوانێت بەکارهێنەران لە ناو تۆمارکردن چوونەژوورەوە بە بەکارهێنانی دابینکەران
      ڕەسەنایەتی دەرەکییەکان دوای ژمارەکان ڕەسەنایەتی دووانەیی.
