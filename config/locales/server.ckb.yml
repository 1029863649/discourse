    google_oauth2_prompt: هەبوو ئارەزوومەندانە جیاکراوەتەوە لەگەڵ بۆشاییەکان خۆراک
      پێدان زنجیرە کامە دیاری کردن چی ئەگەر ئەو بوو خزمەتکار شاندێک داواکارییەکان
      بەکارهێنەر بە دووبارەکردنەوەی ڕەسەنایەتی وە پەسەندکردن. سەرچاوە <a href='https://developers.google.com/identity/protocols/OpenIDConnect#prompt'
      target='_blank'>https://developers.google.com/identity/protocols/OpenIDConnect#prompt</a>
      بۆ ئەوەی بزانێت بەهاکان دەشێت.
    google_oauth2_hd: ڕێژە Google Apps Hosted ئارەزوومەندانە کامە سنووردار دەبێت ناو
      تۆمارکردن چوونەژوورەوە ژێرزەمین. سەرچاوە <a href='https://developers.google.com/identity/protocols/OpenIDConnect#hd-param'
      target='_blank'>https://developers.google.com/identity/protocols/OpenIDConnect#hd-param</a>
      بۆ زانیاری زیاتر لە وردەکارییەکان.
    google_oauth2_hd_groups: چاک بوونەوە گروپەکان Google بۆ بەکارهێنەران لەسەر ڕێژە
      میوانداری کراوە کەی ڕەسەنایەتی. ڕەنگە بەکارهێنان گروپەکان Google کە تەواو بوو
      وەریبگرەوە بۆ بەخشین ئەندامێتی گروپ Discourse بە شێوەیەکی ئۆتۆماتیکی (سەیرکردن
      ڕێکخستنەکان گروپ). بۆ زانیاری زیاتر لە زانیاری، سەرچاوە https://meta.discourse.org/t/226850
    google_oauth2_hd_groups_service_account_admin_email: ناونیشان هێرشکردن ئەلیکترۆنی
      سەر بە بۆ ئەژمێر بەرپرسیار Google Workspace. دەکرێت بەکاری بهێنە لەگەڵ داتا
      متمانە ئەژمێر خزمەتگوزاری بۆ هێنانی زانیاری گروپ.
    google_oauth2_hd_groups_service_account_json: زانیاری کلیل بە شێوەی فۆرمات JSON
      بۆ حیسابکردن خزمەتگوزاری. دەکرێت بەکاری بهێنە بۆ هێنانی زانیاری گروپ.
    google_oauth2_verbose_logging: ناو تۆمارکردن کەسایەتییەکان Google OAuth2 درێژخایەن
      خود پەیوەندیدارێتی لە <a href='%{base_path}/logs' target='_blank'>/logs</a>
    enable_twitter_logins: چالاککردن ڕەسەنایەتی Twitter، . پێویستی بە... twitter_consumer_key
      وtwitter_consumer_secret. سەرچاوە <a href='https://meta.discourse.org/t/13395'
      target='_blank'>ژمارەکان ناو تۆمارکردن چوونەژوورەوە لەڕێگەی Twitter (وە کاریگەرییەکانی
      دەوڵەمەند) بۆ پلاتفۆرم </a>Discourse.
    twitter_consumer_key: کلیل کلایەنت بۆ ڕەسەنایەتی Twitter، . تۆمارکراوە لەسەر <a
      href='https://developer.twitter.com/apps' target='_blank'>https://developer.twitter.com/apps</a>
    twitter_consumer_secret: هێما نهێنی بۆ کڕیار بۆ ڕەسەنایەتی Twitter، . تۆمارکراوە
      لەسەر <a href='https://developer.twitter.com/apps' target='_blank'>https://developer.twitter.com/apps</a>
    enable_facebook_logins: چالاککردن ڕەسەنایەتی Facebook، . پێویستی بە... facebook_app_id
      وfacebook_app_secret. سەرچاوە <a href='https://meta.discourse.org/t/13394' target='_blank'>ژمارەکان
      ناو تۆمارکردن چوونەژوورەوە لەڕێگەی Facebook بۆ پلاتفۆرم Discourse</a>.
    facebook_app_id: id داواکاری بۆ ڕەسەنایەتی Facebook وە شەیری بکەن ژێرزەمین، تۆمارکراوە
      لەسەر <a href='https://developers.facebook.com/apps/' target='_blank'>https://developers.facebook.com/apps</a>
    facebook_app_secret: هێما نهێنی بۆ داواکاری بۆ ڕەسەنایەتی Facebook، . تۆمارکراوە
      لەسەر <a href='https://developers.facebook.com/apps/' target='_blank'>https://developers.facebook.com/apps</a>
    enable_github_logins: چالاککردن ڕەسەنایەتی GitHub، . پێویستی بە... github_client_id
      وgithub_client_secret. سەرچاوە <a href='https://meta.discourse.org/t/13745'
      target='_blank'>ژمارەکان ناو تۆمارکردن چوونەژوورەوە لەڕێگەی GitHub بۆ پلاتفۆرم
      Discourse</a>.
    github_client_id: id کلایەنت بۆ ڕەسەنایەتی GitHub، . تۆمارکراوە لە <a href='https://github.com/settings/developers/'
      target='_blank'>https://github.com/settings/developers</a>
    github_client_secret: هێما نهێنی بۆ کڕیار بۆ ڕەسەنایەتی GitHub، . تۆمارکراوە لە
      <a href='https://github.com/settings/developers/' target='_blank'>https://github.com/settings/developers</a>
    enable_discord_logins: کردن ڕێپێدان بۆ بەکارهێنەران بە ڕەسەنایەتی بە بەکارهێنانی
      Discord؟
    discord_client_id: id کلایەنت Discord (کردن پێویستت پێیەتی بۆ یەک؟ یارمەتی خۆت
      بدە بە سەردانکردن <a href="https://discordapp.com/developers/applications/me">لەگەڵ
      دەروازەیەک گەشەپێدەر Discord</a>)
    discord_secret: کلیل نهێنی بۆ کڕیار Discord بەکاردێت بۆ ڕەسەنایەتی و چالاککردن
      تایبتمەندیەکان پەیوەست لەگەڵ Discord لەسەر سایتەکە، حەزپێکردن ئۆپەراسیۆنەکان
      ناو تۆمارکردن چوونەژوورەوە بۆ Discord. هاوتایە ئەمە کلیل نهێنی لەگەڵ داواکاری
      Discord کە تەواو بوو دروستی بکە بۆ سایتێک وێب، وە ئەویش پێویست بۆ پەیوەندیکردن
      بە جۆرێک ئاسایش لەگەڵ ڕووکار بەرنامەسازی داواکارییەکان Discord.
    discord_trusted_guilds: ڕێپێدان بۆ ئەندامان سێرڤەرەکان Discord ئەمە سەرسوڕهێنەرە
      تەنها تۆمارکردن چوونەژوورەوە لەڕێگەی Discord. بەکارهێنان id دیجیتاڵی بۆ خزمەتکار.
      بۆ زانیاری زیاتر لە زانیاری، سەرچاوە ڕێنماییەکان <a href="https://meta.discourse.org/t/configuring-discord-login-for-discourse/127129">لێرە</a>.
      وازی لێ بێنە بەتاڵ بۆ ڕێگەدان خواحافایز خزمەتکار.
    enable_linkedin_oidc_logins: چالاککردن ڕەسەنایەتی LinkedIn، . پێویستی بە... linkedin_client_id
      وlinkedin_client_secret.
    linkedin_oidc_client_id: id کلایەنت بۆ ڕەسەنایەتی LinkedIn، . تۆمارکراوە لەسەر
      <a href='https://www.linkedin.com/developers/apps' target='_blank'>https://www.linkedin.com/developers/apps</a>
    linkedin_oidc_client_secret: کلیل نهێنی بۆ کڕیار بۆ ڕەسەنایەتی LinkedIn، . تۆمارکراوە
      لەسەر <a href='https://www.linkedin.com/developers/apps' target='_blank'>https://www.linkedin.com/developers/apps</a>
    enable_backups: ڕێپێدان بۆ بەرپرسان دروستکردن کۆپیەکانی پاشەکەوتکردن لە مەکۆ
    allow_restore: ڕێپێدان بە چاکبوونەوە، کامە دەتوانێت گۆڕینی گشت داتا سایتەکە! وازی
      لێ بێنە لەسەر "وەستا" چی نەیکرد بوون پلان بۆ گەڕاندنەوە کۆپی بکە پاشەکەوتکردن
    maximum_backups: سنووردارکردن الئەقسا لە کۆپی بکە پاشەکەوتکردن کە پێویستە هێشتنەوە
      لەگەڵیدا. تەواو لابردن کۆپی بکە پاشەکەوتکردن بەتەمەن بە شێوەیەکی ئۆتۆماتیکی
    remove_older_backups: لابردنی کۆپی بکە پاشەکەوتکردن کۆنترین لە ژمارە ڕۆژەکان دیاریکراوەکان.
      وازی لێ بێنە بەتاڵ بۆ ئەوەی بوەستێت.
    automatic_backups_enabled: کار کۆپی بکە پاشەکەوتکردن خۆبەخۆبوون وەک ئەو تایبەت
      لە هاتوچۆ کۆپی بکە یەدەگەکە
    backup_frequency: ئەو دیاری دەکات جیاکەرەوە هێڵی کاتی، لە چەند ڕۆژێکدا، کە تەواو
      نەه بنیاتنان کۆپی بکە پاشەکەوتکردن خۆبەخۆبوون بۆ سایتەکە. ئەگەر تەواو بوو دایبنێ
      لەسەر 7، . لەسەر رێگا نموونە، دەکرێت بنیاتنان کۆپی بکە پاشەکەوتکردن نوێ گشت
      هەفتە. ئەو وابەستەیە چالاک بکە ئەمە ئامادەکاری لەسەر `automatic_backups_enabled`.
    s3_backup_bucket: 'کۆنتێنەر دوور بۆ ئەوەی بمێنێتەوە بە کۆپی کردن پاشەکەوتکردن.
      ئاگادار کردنەوە: دڵنیابە لە کە ئەوە دەفرێک بە تایبەتی.'
    s3_endpoint: 'ڕەنگە هەموارکردنەوە خاڵێک کۆتایی بۆ کۆپیکردن یەدەگەکە بۆ خزمەتگوزاری
      گونجاو لەگەڵ S3، . حەزپێکردن DigitalOcean Spaces یان Minio. ئاگادار کردنەوە:
      وازی لێ بێنە بەتاڵ لە بارودۆخ بەکارهێنان AWS S3.'
    s3_configure_tombstone_policy: 'چالاککردن سیاسەت سڕینەوە ئۆتۆماتیکی بۆ دابەزاندن
      کە تەواو بوو بیسڕەوە لە بەڵگەکان وە بۆچی؟ تەواو لابرا لە بنکەیەک داتا. گرنگ:
      ئەگەر تەواو بوو کوژاوە ئەمە ئامادەکاری، تۆ نایکەیت تەواو نۆژەنکردنەوە هەر مەودا
      دوای لابردن دابەزاندنەکان.'
    s3_disable_cleanup: بۆ قەدەغەکردن لابردنی کۆپی بکە پاشەکەوتکردن بەتەمەن لە S3
      کەی ئەو لەوێ کۆپیەکانی پاشەکەوتکردن زیاتر لە سنووردارکردن الئەقسا ڕێپێدراو بۆ
    s3_use_acls: پێشنیاری دەکات AWS بە نەخێر بەکارهێنان لیستەکان ACL لە کۆنتێنەرەکان
      S3؛ ئەگەر من بەدواداچوون ئەمە سەرسوڕهێنەرە ئامۆژگاری، مۆر ڕەتکردنەوە بۆ دانان
      ئەمە بژاردە. پێویستە چالاککردن ئەمە بژاردە ئەگەر من بەکارهاتوو دابەزاندنەکان
      سەلامەت.
    enable_direct_s3_uploads: ڕێگە دەدات بە دابەزاندن ڕاستەوخۆ فرەیی پارچە بۆ Amazon
      S3، . سەرچاوە https://meta.discourse.org/t/a-new-era-for-file-uploads-in-discourse/210469
      بۆ زانیاری زیاتر لە وردەکارییەکان.
    backup_time_of_day: کاتەکە لە ئەمڕۆ (بە کات جیهانی یەکگرتووەکان) کە پێویستە کە
      تەواو تێیدا کۆپی بکە یەدەگەکە
    backup_with_uploads: گشتگیربوون ئۆپەراسیۆنەکان دابەزاندن لە کۆپی بکە پاشەکەوتکردن
      خشتەی بۆ دانراوە. سەرکردایەتی دەکات کوژاوە ئەمە ئامادەکاری بۆ کۆپیەکانی بنکەیەک
      داتا پاشەکەوت بکە تەنها.
    backup_location: 'سایتەکە کە تەواو تێیدا کۆگا کۆپی بکە پاشەکەوتکردن. گرنگ: پێویستی
      بە... S3 داتا متمانە S3 ڕەوا تەواو بوو داخڵ بکە لە ڕێکخستنەکان فایلەکان. کەی
      گۆڕانکاری ئەمە بۆ S3 لە Local، . پێویستە لەسەر ئێوە کار ئەرکێکە rake `s3:ensure_cors_rules`.'
    backup_gzip_compression_level_for_uploads: ئاست فشار Gzip بەکارهێنەر بۆ فشاردان
      دابەزاندنەکان
    include_thumbnails_in_backups: گشتگیربوون وێنەکان مینی کە تەواو بوو دروستی بکە
      لە کۆپی بکە پاشەکەوتکردن. سەرکردایەتی دەکات کوژاوە ئەمە ئامادەکاری بۆ دروستکردن
      کۆپی بکە پاشەکەوتکردن بچووکتر قەبارە، بەڵام هەروایە پێویستی بە... بنیاتنان گشت
      بڵاوکراوەکان دوای نۆژەنکردنەوە.
    active_user_rate_limit_secs: ژمارە جارەکان بۆ نوێکردنەوە مەیدان "last_seen_at"
      لە چەند چرکەیەکدا
    verbose_localization: ئۆفەرێک ئامۆژگاری فراوانتر کراوە دەربارەی وەرگێڕان لە ڕووکار
      بەکارهێنەر
    previous_visit_timeout_hours: ماوە سەردان پێش کە ئێمە لەبەرچاوی دەگرین سەردان
      "پێشووتر"، . لە چەند کاتژمێرێکدا
    top_topics_formula_log_views_multiplier: 'بەها چەند هێندە (n) جارەکان ئۆفەرێک
      تۆمار لە هاوکێشە بابەتەکان زۆرینە چالاک: `log(views_count) * (n) + op_likes_count
      * 0.5 + LEAST(likes_count / posts_count, 3) + 10 + log(posts_count)`'
    top_topics_formula_first_post_likes_multiplier: 'بەها چەند هێندە تۆمارەکان سەرسامبوون
      لەسەر یەکەم مانیفێست (n) لە هاوکێشە بابەتەکان زۆرینە چالاک: `log(views_count)
      * 2 + op_likes_count * (n) + LEAST(likes_count / posts_count, 3) + 10 + log(posts_count)`'
    top_topics_formula_least_likes_per_post_multiplier: 'بەها کەمتر ژمارە لە تۆمارەکان
      سەرسامبوون بۆ هەر... چەند هێندە بڵاوکراوەکان (n) لە هاوکێشە بابەتەکان زۆرینە
      چالاک: `log(views_count) * 2 + op_likes_count * 0.5 + LEAST(likes_count / posts_count,
      (n)) + 10 + log(posts_count)`'
    enable_safe_mode: ڕێپێدان بۆ بەکارهێنەران بە چوونە ژوورەوە بۆ دۆخەکە سەلامەت بۆ
      ڕاستکردنەوە هەڵەکان پێکهاتەکانی زیاتر
    rate_limit_create_topic: دوای بنیاتنان بابەت، پێویستە لەسەر بەکارهێنەران چاوەڕوان
      بە (n) دووەم پێش بنیاتنان بابەت دوایین.
    rate_limit_create_post: دوای بڵاوکردنەوە، پێویستە لەسەر بەکارهێنەران چاوەڕوان
      بە (n) دووەم پێش بنیاتنان مانیفێست دوایین.
    rate_limit_new_user_create_post: دوای بڵاوکردنەوە، پێویستە لەسەر بەکارهێنەران
      تازەپێگەیشتووان چاوەڕوان بە (n) دووەم پێش بنیاتنان مانیفێست دوایین.
    max_likes_per_day: زۆرترین ژمارە لە تۆمارەکان سەرسامبوون بۆ هەر... بەکارهێنەر
    max_flags_per_day: سنووردارکردن الئەقسا بۆ ژمارەیەک ڕاپۆرتەکان بۆ هەر... بەکارهێنەر
      لە ئەمڕۆ
    max_bookmarks_per_day: سنووردارکردن الئەقسا ڕۆژانە بۆ سیگناڵەکان سەرچاوە بۆ هەر...
      بەکارهێنەر
    max_edits_per_day: سنووردارکردن الئەقسا ڕۆژانە بۆ دەستکاریکردن بۆ هەر... بەکارهێنەر
    max_topics_per_day: سنووردارکردن الئەقسا ڕۆژانە بۆ ژمارەیەک بابەتەکان کە ڕەنگە
      بۆ بەکارهێنەر دروستی بکە.
    max_personal_messages_per_day: سنووردارکردن الئەقسا بۆ ژمارەیەک بابەتەکان پەیامەکان
      کەسایەتی نوێ کە ڕەنگە بۆ بەکارهێنەر دروستی بکە ڕۆژانە
    max_invites_per_day: سنووردارکردن الئەقسا ڕۆژانە بۆ بانگهێشتنامە کە ڕەنگە بۆ بەکارهێنەر
      بۆی بنێرە
    max_topic_invitations_per_day: سنووردارکردن الئەقسا بۆ ژمارەیەک بانگهێشتنامە بۆ
      بابەتەکان کە ڕەنگە بۆ بەکارهێنەر بۆی بنێرە ڕۆژانە
    max_topic_invitations_per_minute: سنووردارکردن الئەقسا بۆ ژمارەیەک بانگهێشتنامە
      بۆ بابەتەکان کە ڕەنگە بۆ بەکارهێنەر بۆی بنێرە لە خولەک
    max_logins_per_ip_per_hour: سنووردارکردن الئەقسا بۆ ژمارەیەک ئۆپەراسیۆنەکان ناو
      تۆمارکردن چوونەژوورەوە ڕێپێدراو لەگەڵیدا بۆ هەر... ناونیشان IP لە کاتژمێرەکە
    max_logins_per_ip_per_minute: سنووردارکردن الئەقسا بۆ ژمارەیەک ئۆپەراسیۆنەکان
      ناو تۆمارکردن چوونەژوورەوە ڕێپێدراو لەگەڵیدا بۆ هەر... ناونیشان IP لە خولەک
    max_post_deletions_per_minute: سنووردارکردن الئەقسا بۆ ژمارەیەک بڵاوکراوەکان کە
      ڕەنگە بۆ بەکارهێنەر بیسڕەوە لە خولەک. ڕێکخستن بەها لەسەر 0 بۆ کوژاندنەوە ئۆپەراسیۆنەکان
      لابردن بڵاوکراوەکان.
    max_post_deletions_per_day: سنووردارکردن الئەقسا بۆ ژمارەیەک بڵاوکراوەکان کە ڕەنگە
