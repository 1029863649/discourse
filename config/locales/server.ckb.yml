      کە پێشکەوتنەکانی، و ئەوەش کۆمپانیا نە دەبێت تۆ... بۆ ئاگادارتان بکەنەوە بەکارهێنانی
      بۆ ڕای ئێوە یان وەرگرتن لەسەر ڕێپێدان لە ئێوەوە بۆ بەکارهێنان یان پارەدان بۆ
      تۆ. تۆ ڕێککەتن لەسەر نا ناردن کۆمێنتەکان یان پێشنیارەکان تۆ بیر دەکەیتەوە کە
      ئەوە ڕەنگە بوون نهێنی یان خاوەندارێتی بۆ تۆ یان بۆ دواهەمین....


