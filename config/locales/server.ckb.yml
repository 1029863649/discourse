      جۆر بابەتەکە. لەخۆدەگرێت کە بابەتەکان "بڵاوکراوەتەوە" (حەزپێکردن ڕەشنووسەکان
      هاوبەش کراوە).
    disable_tags_edit_notifications: کوژاوە ئاگادارکردنەوەکان بۆ دەستکاریکردن جۆر
      نیشانە. لەخۆدەگرێت کە بابەتەکان "بڵاوکراوەتەوە" (حەزپێکردن ڕەشنووسەکان هاوبەش
      کراوە).
    notification_consolidation_threshold: ژمارە ئاگادارکردنەوەکان سەرسامبوون یان داواکاریەکان
      ئەندامێتی وەرگرت پێش بۆ یەکگرتنەوە ئاگادارکردنەوەکان لە پەیام یەک. ڕێکخستن بەها
      لەسەر 0 بۆ ئەوەی بوەستێت.
    likes_notification_consolidation_window_mins: ماوە لە چەند خولەکێکدا کە تەواو
      تێیدا بۆ یەکگرتنەوە ئاگادارکردنەوەکان سەرسامبوون لە تێبینی یەک کاتێک دەسگەیشتن
      بۆ سنووردارکردن الئەقسا. ڕەنگە ژمارەکان سنووردارکردن الئەقسا لەڕێگەی `SiteSetting.notification_consolidation_threshold`.
    linked_notification_consolidation_window_mins: ماوە لە چەند خولەکێکدا لەکوێ تەواو
      بۆ یەکگرتنەوە ئاگادارکردنەوەکان پەیوەست لە تێبینی یەک کاتێک دەسگەیشتن بۆ سنووردارکردن.
      ڕەنگە ژمارەکان سنووردارکردن لەڕێگەی "SiteSetting.notification_consolidation_threshold".
    automatically_unpin_topics: هەڵوەشاندنەوە جێگیرکردن بابەتەکان بە شێوەیەکی ئۆتۆماتیکی
      کەی دەگاتە لای بەکارهێنەر بۆ کۆتایی
    read_time_word_count: ژمارە وشەکان لە خولەک بۆ حیسابکردن کاتەکە خەمڵێنراو بۆ خوێندنەوە
    topic_page_title_includes_category: لەخۆدەگرێت <a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title'
      target='_blank'>نیشانەدان ناونیشانەکە</a> بۆ پەیجێک بابەتەکە ناو جۆر.
    native_app_install_banner_ios: پیشان دەدات بانەر داواکاری DiscourseHub لەسەر ئامێرەکان
      iOS بۆ بەکارهێنەران ئاساییەکان (ئاست متمانە 1) وە بەرزتر.
    native_app_install_banner_android: پیشان دەدات بانەر داواکاری DiscourseHub لەسەر
      ئامێرەکان Android بۆ بەکارهێنەران ئاساییەکان (ئاست متمانە 1) وە بەرزتر.
    app_association_android: ناوەڕۆک خاڵێک کۆتایی <a href='%{base_path}/.well-known/assetlinks.json'>.well-known/assetlinks.json</a>
      بەکارهاتوو لە API پەیوەندییەکان کەرەستەکان دیجیتاڵی لە Google
    app_association_ios: ناوەڕۆک خاڵێک کۆتایی <a href='%{base_path}/apple-app-site-association'>apple-app-site-association</a>
      بەکارهاتوو بۆ دروستکردن پەیوەندییەکان گشتی لەنێوان ئەمە سایتەکە وە ئەپڵیکەیشنەکان
      iOS
    share_anonymized_statistics: چالاککردن هاوبەشکردن ئامارەکان بەکارهێنان نەزانراوەکان
      لەگەڵ CDCK, Inc. ("Discourse"). کەی چالاککردن ئەمە ئامادەکاری، تەواو کۆ داتا
      پەیوەست بە بەکارهێنانی سایتەکە وە بڵاوی بکەنەوە لە ڕووخسار نەزانراو، لە بە گرەنتی
      نا ئاشکرا کردن لەسەر هەر زانیاری کەسایەتییەک.
    enable_powered_by_discourse: نیشاندان لینک "لەگەڵ پاڵپشتی لە Discourse" بۆ discourse.org
      لە نزمترین زۆرینە لاپەڕەکان.
    auto_handle_queued_age: مامەڵەکردن بە شێوەیەکی ئۆتۆماتیکی لەگەڵ تۆمارەکان کە چاوەڕوان
      کردن پێداچوونەوە دوای ئەمە ژمارە لە ڕۆژەکان. دەکرێت نەزانی ڕاپۆرتەکان. وە ئەنجام
      دەدرێت بۆ ڕەتکردنەوە بڵاوکراوەکان و بەکارهێنەران لە هەبوو چاوەڕوان بە. ڕێکخستن
      بەها لەسەر 0 بۆ کوژاندنەوە ئەمە سەرسوڕهێنەرە سوود.
    penalty_step_hours: سزاکان بنەڕەتی لاکتوم بەکارهێنەران یان کۆمێنتەکەیان لە چەند
      کاتژمێرێکدا. تەواو ژمارەکان مامەڵەی خراپ یەکەمیان بە جۆرێک گریمانەیی لەسەر بەها
      یەکەمیان، وە سووکایەتیکردن دووەم بە جۆرێک گریمانەیی لەسەر بەها دووەم و هتد.
    penalty_include_post_message: کشۆکان پەیام پۆست ئازاردەرەکە بە شێوەیەکی ئۆتۆماتیکی
      لە قاڵب پەیام پۆست ئیمەیڵ کەی بێدەنگکردن بەکارهێنەر یان کۆمێنتەکەی
    svg_icon_subset: زیادکردن ئایکۆنەکان زیاتر لە FontAwesome تۆ ئاواتەخوازیت لە لەخۆی
      بگرێت لە سەروەت و سامانەکانت. بەکارهێنان پێشگر "-fa" لێرمۆز جێگیر، و"-far" بۆ
      ئایکۆنەکان ئاسایی و"-fab" بۆ ئایکۆنەکان تاگەکان بازرگانی.
    max_prints_per_hour_per_user: سنووردارکردن الئەقسا بۆ ژمارەیەک جارەکان ڕووخسار
      پەیج /print (ڕێکخستن بەها لەسەر 0 بۆ کوژاندنەوە چاپکردن)
    full_name_required: مەیدان ناوەکە تەواو خوازراوە لە فایل کەسی بۆ بەکارهێنەر
    enable_names: نیشاندان ناوەکە تەواو بۆ بەکارهێنەر لە فایلەکەی کەسی وە کارتێک بەکارهێنەر
      والروسایل ئەلیکترۆنی. دەتوانیت کوژاوە ئەمە ئامادەکاری بۆ شاردنەوە ناوەکە تەواو
      لە گشت شوێن.
    display_name_on_posts: نیشاندان ناوەکە تەواو بۆ بەکارهێنەر لە بڵاوکراوەکانی لەگەڵ
      بۆ ناو بەکارهێنەر تایبەت بۆ @ناو بەکارهێنەر
    show_time_gap_days: ئۆفەرێک کەلێن کاتی بوون لە بابەتەکە ئەگەر تەواو بوو بنیاتنان
      دوو پۆست بە جیاوازی ئەمە ژمارە لە ڕۆژەکان
    short_progress_text_threshold: دوای کە تێدەپەڕێت ژمارە بڵاوکراوەکان لە بابەتەکە
      ئەمە ژمارە، پیشان دەدرێت کاسێت بەرەو پێش چوون ژمارە پۆست ئێستا تەنها. ئەگەر
      ئەو ژنە گۆڕا ئۆفەرێک کاسێت بەرەو پێش چوون، وون پێویستت پێیەتی بۆ گۆڕانکاری ئەمە
      سەرسوڕهێنەرە بەها.
    default_code_lang: جیاکاری ڕستە زمان بەرنامەسازی بنەڕەتی جێبەجێ کراوە لەسەر بلۆکەکان
      هێماکان سۆفتوێر بە بەکارهێنانی هێماکان هەماهەنگی (auto، . text، . ruby، . python،
      . بۆ کۆتاییەکەی). پێویستە کە بوون بەها ئێستا هەروەها لە ژمارەکان سایتەکە `highlighted
      languages`.
    warn_reviving_old_topic_age: دەکرێت ئۆفەرێک ئاگادار کردنەوە کەی دەست پێدەکات کەسەکە
      چی لە وەڵامدانەوە لەسەر بابەت ئەو تێیدا وەڵامدانەوە دواهەمینیان کۆنترین لە ئەمە
      ژمارە لە ڕۆژەکان. دەتوانیت کوژاوە ئەمە ئامادەکاری لەسەر ڕێگا دیمانە بۆ 0.
    autohighlight_all_code: داواکاری جیاکاری باڵەخانە بە تاک و کۆ لەسەر بلۆکەکان &lt;code&gt;
      لە زماندا HTML تا ئەگەر نەیکرد دیاری کردن زمان. بۆ ئامادەکاری بلۆکەکان ڕێنماییەکان
      سۆفتوێر کە تەواو بوو لەلایەن ئەوەوە ئامادەکراوە بە بەکارهێنانی هێماکان هەماهەنگی،
      بەکارهێنان ژمارەکان 'default code lang'.
    highlighted_languages: 'ڕێساکان لەخۆدەگرێت بۆ جیاکردنەوە پێکهاتە. (ئاگادار کردنەوە:
      ڕەنگە کاریگەری لەسەر دروست دەکات گشتگیربوون ژمارە گەورە زۆر لە زمانەکان لەسەر
      ئەدا) سەرچاوە: <a href=''https://highlightjs.org/demo/'' target=''_blank''>https://highlightjs.org/demo</a>
      بۆ ئەوەی بەدەست بهێنیت لەسەر ئۆفەرێک ڕوونکردنەوە'
    show_copy_button_on_codeblocks: زیادکردن دوگمە بۆ بلۆکەکان هێماکان سۆفتوێر بۆ
      کۆپیکردن ناوەڕۆک بلۆکەکان بۆ پۆرتفۆلیۆ بەکارهێنەر.
    embed_any_origin: ڕێپێدان لەگەڵ ناوەڕۆک وەرگرەکە بۆ ئەوەی لەخۆ بگرێت ڕق سەیرکردن
      لەسەر سەرچاوە. ئەمە ئامادەکاری خوازراوە بۆ داواکاری ئامێرەکان مۆبایل خود مۆدێل
      HTML سەلمێنراوە.
    embed_topics_list: چالاککردن گشتگیربوون لیستەکان بابەتەکان بە شێوەی فۆرمات HTML.
      با... بۆ تۆ ئەمە ئامادەکاری بۆ یەکگرتنەوە لیستەکان بابەتەکان لە مەکۆ تایبەت
      لەگەڵ ئێوە لە سایتەکان وێب ئی تر بە جۆرێک گونجاو وە ئاسانە بەکارهێنان.
    embed_set_canonical_url: بەکرێگرتن ناونیشان URL بنەڕەتی بۆ بابەتەکان لەخۆدەگرێت
      لەسەر ناونیشان URL بۆ ناوەڕۆک لەگەڵدایە
    embed_truncate: کورتکردنەوە ناوەڕۆک بڵاوکراوەکان لەخۆدەگرێت لە سەرچاوەکان دەرەکی.
      بە گرەنتی ئەمە ئامادەکاری ئۆفەرێک بەش سەرەتایی تەنها لە ناوەڕۆک کەی گشتگیربوون
      مانیفێست لە ناونیشان URL دەرەکی لەسەر شوێنی خۆت. ئەگەر من یارمەتی خۆت بدە ئۆفەرێک
      ناوەڕۆک تەواو لە پۆست ئەلیکترۆنی، دەتوانیت دابینکردن لە ڕووخسار HTML.
    embed_unlisted: دەکرێت هەڵوەشاندنەوە کشۆکان بابەتەکان لەخۆدەگرێت تا وەڵامی دەداتەوە
      بەکارهێنەر.
    import_embed_unlisted: دەکرێت هەڵوەشاندنەوە کشۆکان بابەتەکان لەخۆدەگرێت هاوردە
      کراوە تا وەڵامی دەداتەوە بەکارهێنەر (تا کەی تەواو هەڵوەشاندنەوە بۆ دانان ژمارەکان
      سایتەکە "گشتگیربوون نەخێر ڕێڕەوی فڕین").
    embed_support_markdown: بۆ پشتگیریکردن هەماهەنگی Markdown بۆ بڵاوکراوەکان لەخۆدەگرێت
    allowed_embed_selectors: هەبوو جیاکراوەتەوە بە کۆما بۆ توخمەکان CSS ڕێپێدراو لەگەڵیدا
      لە کاریگەرییەکانی
    allowed_href_schemes: سیستەمەکان ڕێپێدراو لەگەڵیدا لە بەستەرەکان لەگەڵ بۆ http
      وhttps
    embed_post_limit: سنووردارکردن الئەقسا بۆ ژمارەیەک بڵاوکراوەکان کە دەکرێت لەخۆی
      بگرێت
    embed_username_required: ناو بەکارهێنەر خوازراوە بۆ دروستکردن بابەتەکە
    notify_about_reviewable_item_after: ناردن پەیام کەسایەتییەک بۆ بەڕێوەبەران ئەگەر
      ئەو بوو لەوێ توخمەکان مامان بۆ پێداچوونەوە نەیکرد تەواو مامەڵەکردن لەگەڵ ئەودا
      دوای ئەمە ژمارە لە کاتژمێرەکان. ڕێکخستن بەها لەسەر 0 بۆ ئەوەی بوەستێت.
    delete_drafts_older_than_n_days: لابردن ڕەشنووسەکان کە نەیکرد تەواو بیگۆڕە بۆ
      زانیاری زیاتر لە (n) ڕۆژ.
    delete_merged_stub_topics_after_days: ژمارە ڕۆژەکان کە پێویستە چاوەڕێی ئەو پێش
      لابردن بابەتەکان بەتاڵ کۆمپاکت بەتەواوی بە شێوەیەکی ئۆتۆماتیکی. ڕێکخستن بەها
      لەسەر -1 بۆ نەخێر سڕینەوە هەرگیز. وە ڕێکبخە بەها لەسەر 0 بۆ سڕینەوە دەستبەجێ.
    bootstrap_mode_min_users: سنووردارکردن نزمترین بۆ ژمارەیەک بەکارهێنەران ئەوەی
      پێویستە بۆ کوژاندنەوە بارودۆخ پووت وە لابەرە دوگمە "دەست پێ بکە" (تەواو دایبنێ
      لەسەر 0 بۆ وەستاندنی، وە هەیبووە پێویستی بە فەرمانەکە چی دەگاتە لای بۆ 24 کاتژمێر).
      سەیرکردن <a target="_blank" href="https://meta.discourse.org/t/-/322876">بارودۆخ
      پێشەکی کارپێکردن لەسەر Meta</a> بۆ ئەوەی بزانێت وردەکارییەکان.
    prevent_anons_from_downloading_files: بۆ قەدەغەکردن بەکارهێنەران کەسانی بێناو
      لە بۆ دابەزاندن هاوپێچەکان
    secure_uploads_allow_embed_images_in_emails: ڕێگە دەدات بە خستنەڕوو وێنەکان سەلامەت
      کە بەگشتی چی تەواو پێداچوونەوەی بۆ بکە لە پەیامەکان ئەلیکترۆنی، ئەگەر ئەو بوو
      قەبارەکەی بچووکتر لە ئامادەکاری `secure uploads max email embed image size kb`.
    secure_uploads_max_email_embed_image_size_kb: کورتکردنەوە قەبارە وێنەکان سەلامەت
      کە دەکرێت لەخۆی بگرێت لە پەیامەکان ئەلیکترۆنی ئەگەر تەواو بوو چالاککردن ئامادەکاری
      `secure uploads allow embed in emails`. دەبێت ئەمە ئامادەکاری بەبێ هەر کاریگەری
      دۆن پێ.
    slug_generation_method: بۆ هەڵبژاردن ڕێگا بنیاتنان ڕێگا. دروست دەکات بژاردە "کۆدکردن"
      زنجیرە کۆدکردن ڕێژە سەدەمین ساڵیادی، لەکاتێکدا دەوستێت بژاردە "نەخێر هەیە" ڕێگا
      بەتەواوی.
    enable_emoji: چالاککردن ئۆفەرێک و بەکارهێنان هێماکان ئێکسپرێشنیزم لە نممونە Discourse
      تایبەت لەگەڵ ئێوە. ئەگەر تەواو بوو وازی لێ بێنە، تۆ نایکەیت تەواو ئۆفەرێک هێماکان
      ئێکسپرێشنیزم وە نابێت دەتوانێت بەکارهێنەران لە دەسگەیشتن بۆ ئەو یان بەکاری بهێنە
      لە فیڵدز دەق.
    enable_emoji_shortcuts: 'دەکرێت گۆڕانکاری دەقەکان دەموچاوەکان ئەوی زەردەخەنەکارە
      باو حەزپێکردن :) p: :( بۆ هێماکان دەربڕین'
    emoji_set: دیاری بکە ستایڵ دڵخوازەکە تۆ هەتبووە لە هێماکان ئێکسپرێشنیزم. ڕەنگە
      بۆ گروپەکان هێماکان ئێکسپرێشنیزم جیاواز بۆ دابینکردنی دەرکەوتنەکان بێهاوتا لێرمۆز
      ئێکسپرێشنیزم پیشان دەدرێت لەسەر سایتەکە.
    emoji_autocomplete_min_chars: سنووردارکردن نزمترین بۆ ژمارەیەک کارەکتەرەکان ئەوەی
      پێویستە بۆ ڕاکردن پەنجەرەکە popup تایبەت بەتەواوی ئۆتۆماتیکی لێرمۆز ئێکسپرێشنیزم
    enable_inline_emoji_translation: ڕێگە دەدات چالاک بکە وەرگێڕان هێماکان ئێکسپرێشنیزم
      لەخۆدەگرێت (بەبێ هەر فەزاکان یان نیشانەکان ژمارەدان پێش ئەو)
    emoji_deny_list: نە بوون ئەمە سەرسوڕهێنەرە هێماکان ئێکسپرێشنیزم بەردەست بۆ بەکارهێنان
      لە لیستەکان یان هێماکان کورت.
    approve_post_count: ژمارە بڵاوکراوەکان کە پێویستە پەسەندکردن لەسەر ئەو لە بەکارهێنەر
      نوێ یان یەکەم
    approve_unless_trust_level: پێویستە پەسەندکردن لەسەر بڵاوکراوەکان کە ئەو دروستی
      دەکات بەکارهێنەران کێ کەمتر بڵێ ئاستەکان متمانە ئەوان هەیانە لەسەر ئەمە ئاست
    approve_unless_allowed_groups: پێویستە پەسەندکردن لەسەر بڵاوکراوەکان کە ئەو دروستی
