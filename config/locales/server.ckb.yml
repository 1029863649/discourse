    max_consecutive_replies: ژمارە بڵاوکراوەکان یەک لە دوای یەک کە ڕەنگە بۆ بەکارهێنەر
      بیخە خوارەوە لە بابەت پێش ڕێگری لێبکەن لە زیادکردن بۆ وەڵامدانەوە دوایین. نەخێر
