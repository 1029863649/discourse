      یان بەکارهێنانی ئێوە بۆ مەکۆ.


      ڕێککەتن تۆ وە کۆمپانیاکە لەسەر داواکردن زەنگی ئاگادارکردنەوە دادوەری پەیوەست
      بەم قسەیە کەرەستەکان لە دادگا دۆخ یان دادگا فیدراڵیزم لە %{city_for_disputes}
      تەنها. نە ئەو ناڕەزایەتی دەربڕیوە تۆ یان کۆمپانیا لەسەر پسپۆڕی دادوەری یان مەیدانەکە
      یان شوێنەکە بۆ ئەوانەی... دادگاکان.


      ***جگە لە... کۆڵ نەدان بۆ ئەوەی بەدەست بهێنیت لەسەر فەرماندە دادوەری یان داواکارییەکان
      لەژێر یاساکە ساختە و سووکایەتیکردن بەکارهێنان کۆمپیوتەر، تۆ هەڵدەستیت تۆ وە
      کۆمپانیاکە لەگەڵ چارەسەرێک هەر مشتوومڕکردن لەسەر ڕێگا ناوبژیوانی بەستنەوە بۆ
      کۆمەڵەیەک ناوبژیوانی ئەمریکی. بەدوایدا دێت ناوبژیوانی ڕێساکان ناوبژیوانی بازرگانی
      و ڕێکارەکان تەواوکەر تایبەت لەگەڵ کۆمەڵەیەک ناوبژیوانی ئەمریکی دەربارەی ناکۆکییەکان
      پەیوەست لەگەڵ بەکاربەران. دەکرێت ناوبژیوانی لە %{city_for_disputes}. تۆ هەڵدەستیت
      لەگەڵ یەکلاکردنەوەیەک هەر مشتوومڕکردن وەک تاکێک، وە نەخێر وەک بەشێک لە شیاو
      بەکۆمەڵ یان ڕێکارەکان چاراد ئی تر، کامە تۆ بوویت؟ خۆنمایشکردن یان ئەندام لە
      گروپ. نە هەڵدەستێتەوە هەر تووند تێکەڵکردن هەر مشتوومڕکردن لەگەڵ هەر ناوبژیوانی
      دوایین دۆن ڕێپێدان کۆمپانیا.***


      لەخۆدەگرێت هەر دیمانە ناوبژیوانی تێچوونەکان ناوبژیوانی و پاداشت کۆمپانیای یاسایی
      شیاو وە تێچوونەکان شیاو بۆ شایەتحاڵان. دروستە بۆ تۆ وە بۆ کۆمپانیاکە چوونەژوورەوە
