      <h2 id="heading--your-account"><a href="#heading--your-account">ئەکاونتەکەت</a></h2>


      پێویستە لەسەر ئێوە بنیاتنان ئەژمێر وە ناوت تۆمار بکە چوونەژوورەوە بۆ ئەو بۆ
      بەکارهێنان هەندێک تایبتمەندیەکان مەکۆ.


      بۆ دروستکردن ئەژمێر، پێویستە لەسەر ئێوە پێشکەش کردن هەندێک زانیاری لەسەر خۆت.
      دروستکردن ئەژمێر، پاشان تۆش ڕێککەتن لەسەر پێشکەش کردن ناونیشان هێرشکردن ئەلیکترۆنی
      ڕاستگۆ لەسەر کەمترین، وە بەردەوام بن کە ناونیشانەکە نوێ کراوەتەوە. دەتوانیت
      داخستنی ئەکاونتەکەت لە هەر کات لەسەر ڕێگا پۆست ئیمەیڵ <%{contact_email}>.


      تۆ ڕێککەتن لەسەر کە بوون بەرپرسیار لەسەر گشت ڕێکارەکان کە تەواو وەریبگرە بە
      بەکارهێنانی ئەکاونتەکەت، کامە ئایا بوو؟ ڕاگەیەندرا لەگەڵیدا یان نەخێر، و ئەوەش
      تا داخستنی ئەکاونتەکەت یان ئاگادارکردنەوە کۆمپانیا کە ئەکاونتەکەت ڕەنگە بەرکەوتن
      بۆ هاککردن. تۆ ڕێککەتن لەسەر ئاگادارکردنەوە کۆمپانیا لەسەر دەستبەجێ ئەگەر من
      Thx لە بەرکەوتن ئەکاونتەکەت بۆ هاککردن. تۆ ڕێککەتن لەسەر بۆ دانان ووشە تێپەڕین
      سەلامەت بۆ تۆ وە پاراستن لەسەر نهێنی ئەو.


      دروستە بۆ کۆمپانیاکە سنووردارکردن ئەکاونتەکەت لە مەکۆ یان کۆمێنتەکەی یان دایبخە
      بەگوێرەی بۆ سیاسەتەکەی لە مامەڵەکردن لەگەڵ داواکاریەکان لابردنی پەیوەست لەگەڵ
      ماف چاپ بڵاوکردنەوە، یان ئەگەر باوەڕم وابوو کۆمپانیا بە جۆرێک شیاو کە تۆیت پێشێل
      کراوە هەر بنکەیەک لە ئەمە سەرسوڕهێنەرە مەرجەکان.


      <h2 id="heading--your-content"><a href="#heading--your-content">ناوەڕۆکەکەت</a></h2>


      نەخێر شتێک لە ئەمە سەرسوڕهێنەرە مەرجەکان بەخشراو کۆمپانیا هەر مافەکان خاوەندارێتی
      لە خاوەندارێتی هزریی کە بڵاوی بکەنەوە لەگەڵ مەکۆ، حەزپێکردن زانیاری ئەکاونتەکەت
      یان پۆستەکانتان یان هەر ناوەڕۆک دوایین تۆ دەینێری بۆ مەکۆ. نەخێر شتێک لە ئەمە
      سەرسوڕهێنەرە مەرجەکان پێت دەدات هەر مافەکان خاوەندارێتی لە خاوەندارێتی هزریی
      بۆ کۆمپانیاکە هەروەها.


      پەمبە وە لە نێوان... کۆمپانیا، هەر دەمێنێتەوە تۆ بەرپرسیار تەنها لەسەر ناوەڕۆک
      کە تۆ دەینێری بۆ مەکۆ. تۆ ڕێککەتن لەسەر نا پێشنیار هەڵە کە ناوەڕۆک کە تۆ دەینێری
      بۆ مەکۆ سپۆنسەری بکەن کۆمپانیا یان ڕێککەتن ژێرزەمین. نەخێر ئەنجام دان ئەمە سەرسوڕهێنەرە
      مەرجەکان کۆمپانیا بە هەڵگرتن یان هێشتنەوە یان بۆ دابینکردنی کۆپیەکانی لە ناوەڕۆک
      کە تۆ بینێری، و بیگۆڕن، بەگوێرەی بۆ ئەمەش مەرجەکان.


      ناوەڕۆک کە تۆ دەینێری بۆ مەکۆ پاشا بۆ تۆ، و تۆ بڕیاردان هەر ڕێپێدان تۆ دەیدەیت
      بۆ دواهەمین.... بەڵام تۆ لەسەر کەمترین مۆڵەت بۆ کۆمپانیاکە پێشکەش کردن ناوەڕۆک
      کە تۆ دەینێری بۆ مەکۆ بۆ بەکارهێنەران هەندێکی تر لە مەکۆ. ڕێگە دەدات ئەمە مۆڵەتدان
      تایبەت بۆ کۆمپانیاکە بە کۆپی کردن وە بڵاوی بکەرەوە وە شیکاری ناوەڕۆک کە تۆ دەینێری
      بۆ مەکۆ.


      کەی لابردنی ناوەڕۆک کە تۆ دەینێری لە مەکۆ، کامە بە تۆ یان تا کۆمپانیا، کۆتایی
      دێت مۆڵەتدان تایبەت بۆ کۆمپانیاکە کەی وون بوون وەشان دواهەمینیان لە کۆپی بکە
      پاشەکەوتکردن بۆ کۆمپانیاکە، وە یادەوەری کۆگا کاتیى، و ڕێکخستن ئەوی تریان. ڕەنگە
      بەردەوامە مۆڵەتەکان ئەوی تریان کە تۆ جێبەجێی دەکەیت لەسەر ناوەڕۆک کە تۆ بینێری،
      حەزپێکردن مۆڵەتەکان [Creative Commons](https://creativecommons.org)، . دوای
      لابردنی ناوەڕۆکەکەت. ڕەنگە بەخشراو ئەمە سەرسوڕهێنەرە مۆڵەتەکان لە کۆتاییدا،
      یان بۆ کۆمپانیاکە خۆی، ڕاست لە هاوبەشکردن ناوەڕۆکەکەت لەڕێگەی مەکۆ کات ئی تر.


      ڕەنگە سەرپێچی دەکات ئەوانی تر کێ وەریدەگرن ناوەڕۆک کە تۆ دەینێری بۆ مەکۆ مەرجەکان
      کە تۆ هەستە بەم پێیە لەگەڵ مۆڵەت ناوەڕۆکەکەت. تۆ ڕێککەتن لەسەر کە کۆمپانیا نە
      بوون بەرپرسیار بەرەو تۆ لەسەر کە سەرپێچیەکان یان لێکەوتەکانی.


      <h2 id="heading--responsibility"><a href="#heading--responsibility">بەرپرسیارێتی
      خۆت</a></h2>


      تۆ ڕێککەتن لەسەر قەرەبووکردنەوە کۆمپانیا لەسەر داواکارییەکان یاسایی لە پێش هەندێکی
      تر لەکاتێکدا پەیوەست لەگەڵ چەقبەستوویی خۆت بۆ ئەمەش بارودۆخەکان، یان پێشێلکاری
      ئەمە سەرسوڕهێنەرە مەرجەکان لە پێش هەندێکی تر کێ ئەوان بەکاری دەهێنن ئەکاونتەکەت
      لە مەکۆ. ڕێککەتن تۆ وە کۆمپانیاکە لەسەر ئاگادارکردنەوە لا ئەوی تریان خواحافایز
      داواکارییەکان یاسایی ڕەنگە پێویستە لەسەر ئێوە قەرەبووکردنەوە کۆمپانیا دەربارەی
      ئەو لە نزیکتر کات ڕەنگە. ئەگەر من شکستم هێنا کۆمپانیا لە ئاگادارتان بکەنەوە
      بە داوای یاسایی یاسایی لەسەر دەستبەجێ، تۆ نایکەیت دەبێت تۆ... بۆ قەرەبووکردنەوە
      کۆمپانیا لەسەر زیانەکان کە ئەو بوو دەتوانیت بەرگری لەسەر خۆت دژی ئەو یان کەمی
      بکەنەوە لەگەڵ ئاگاداری دەستبەجێ. تۆ ڕێککەتن لەسەر ڕێپێدان بۆ کۆمپانیاکە بە کۆنتڕۆڵکردن
      لە لێکۆڵینەوە و بەرگری وە یەکلاکردنەوە عەزیەکان یاسایی کە پێویستە لەسەر ئێوە
      قەرەبووکردنەوە کۆمپانیا دەربارەی ئەو، و هاوکاری لەگەڵ ئەمە سەرسوڕهێنەرە هەوڵەکان.
      ڕێککەتن کۆمپانیا لەسەر نا پەسەندکردن لەسەر هەر نیشتەجێبوون ئەو دان بەوەدا دەنێت
      بە هەڵەی خۆت یان سەپاندن لەسەر ئێوە پابەندبوونەکان دۆن ڕەزامەندی تۆ پێشکەوتنەکان.


