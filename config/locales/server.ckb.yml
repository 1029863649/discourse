  guidelines_topic:
    title: پرسیارەکان باو/ڕێنماییەکان
    guidelines_title: ڕێنماییەکان
    body: '<a name="civilized"></a>


      ## [‎ئەمە شوێن شارستانی بۆ گفتوگۆ گشتی‎](#civilized)‎<a


      تکایە مامەڵەکردن لەگەڵ مەکۆ گفتوگۆ ئەمە لەگەڵ هەمان شت ڕێزگرتن کە مامەڵە بۆ
      لەگەڵ باخچە گشتی. ئێمە هەروەها کەلوپەل کۆمەڵگاکەم بەشداربوو &mdash; شوێن بۆ
      شەیرکردن کارامەییەکان و زانین وە بەرژەوەندییەکان لە لەماوەی گفتوگۆ بەردەوام.


      ئەمە سەرسوڕهێنەرە نەخێر ڕێساکان تووند وە خێرا. کە ئەوە ڕێنماییەکان بۆ یارمەتیدان
      حوکمدان مرۆڤ بۆ کۆمەڵگاکەمان وە پاراستن لەسەر ئەمە شوێنەکە جوان خواحافایز بۆ
      گفتوگۆ گشتی شارستانی.


      <a name="improve"></a>


      ## [بۆ باشتر بوون گفتوگۆ‎](#improve)


      هاوکارمان بن لە دروستکردن ئەمە شوێنێک مەزن بۆ گفتوگۆ لە لەماوەی زیادکردن شتێک
      ئەرێنی گشت کاتێک بۆ گفتوگۆ، هەرچیەک بێت ئەو بوو گەنج. ئەگەر نەیکرد بوون دڵنیا
      لە کە پۆستەکەت دەشڵێت بۆ گفتوگۆ، کەواتە بیربکەرەوە لەکاتێکدا ویستن وتنی وە هەوڵ
      بدە کات ئی تر دواتر.


      یەک لێدان بۆ باشتر بوون گفتوگۆ ئەو دۆزینەوە گفتوگۆکان کە بۆ قسەکردن لە ڕاستیدا.
      بەسەربردن هەندێک کاتەکە لە گەڕان بابەتەکان لێرە پێش وەڵامدانەوە یان دەستپێکردن
      بابەت تایبەت لەگەڵ ئێوە، دڵنیابن بۆ تۆ دەرفەتێکە باشتر بۆ کۆبوونەوە خەڵک ئەوانی
      تر ئەوان لەگەڵ ئێوەدا بەشی دەکەن بەرژەوەندییەکانتان.


      بابەتەکان کە باسی دەکەین لێرە ئەرکێکە لەگەڵ ڕێزدا بۆ ئێمە، وە ئێمە دەمانەوێت
      لە ئێوەوە کە ڕەفتارکردن وەک ئەگەر ئەو بوو ئەرکێکە لەگەڵ ڕێزدا بۆ تۆ هەروەها.
      بوون ڕێزدار بۆ بابەتەکان وە خەڵک کێ باسی دەکەن، تا ئەگەر من نەخێر ڕێککەتن لەسەر
      هەندێک چی دەوترێت.


      <a name="agreeable"></a>


      ## [بوون جوان، تا کەی نەخێر ڕێککەتن‎](#agreeable)


      ڕەنگە تۆ ئاواتەخوازیت لە وەڵامدانەوە بە جیاوازی. ئەمە باش. بەڵام بۆ ئەوەی لەبیرت
      بێت _ڕەخنە بگرن بیرۆکەکان، وە نەخێر خەڵک_. تکایە بۆ ئەوەی دوور بکەویتەوە:


      * ئازادکردن نازناوەکان

      * هێرشکردن کەسی

      * وەڵامدانەوە لینبارا پۆست دەرماڵە لە ناوەڕۆکەکەی ڕاستی

      * دژایەتی سۆزداری


      دەرماڵە لە کە، پێ دیدگاکان بیرمەندانە کاردەکات لەسەر بۆ باشتر بوون گفتوگۆ.


      <a name="participate"></a>


      ## [بەشداری ئێوە ئەرکێکە‎](#participate)


      گفتوگۆکان کە ئێمە دەیکەین لێرە دیاری کردن تۆن گشت تاراوگەیەک نوێ. هاوکارمان
      بن لە کاریگەری لەسەر داهاتوو ئەمە کۆمەڵگا لە لەماوەی بۆ هەڵبژاردن هاوبەشکردن
      لە گفتوگۆکان کە دروستکردن ئەمە مەکۆ شوێنێک سەرنج ڕاکێش سەرنج ڕاکێش &mdash; وە
      دوور بکەوەرەوە کە کە نەخێر تۆ دەیکەیت کە.


      ئەو دابین دەکات‎ Discourse ‎ئامرازەکان ئەو توانی کۆمەڵگا لە بۆ دانان باشتر (وە
      لەوەش خراپتر) بەشدارییەکان بە جۆرێک بەکۆمەڵ: نیشانەکان سەرچاوە وە لایک دەکات
      و ئاڵا وە ڕەتکردنەوە وە دەستکاریکردن وە چاودێریکردن و تۆ دەنگ ئاماژەکردن بۆ
      کە. بەکارهێنان ئەمە سەرسوڕهێنەرە ئامرازەکان بۆ باشتر بوون ئەزموونی ئێوە تایبەت،
      و ئەزموون هەموو کەسێک هەروەها.


      با بڕۆن کۆمەڵگاکەمان باشتر لە ئەومان دۆزیەوە.


      <a name="flag-problems"></a>


      ## [ئەگەر بینیم کێشە، بۆیە ئاگاداری کردەوە دەربارەی ئەو‎](#flag-problems)‎


      چێژوەرگرتن بەڕێوەبەران بە دەسەڵاتەوە بە تایبەتی؛ بۆ تێگەیشتن بەرپرسان لەسەر
      ئەمە مەکۆ. بەڵام تۆ بەرپرسیار هەروەها لەسەر کە. بە هاوکاری ئێوە، ڕەنگە بۆ بەڕێوەبەران
      کە ئەوان ئاسانکاران بۆ کۆمەڵگا وە نەخێر بە تەنها کرێکاران پاک و خاوێنی یان پۆلیس.


      کەی دەبینیت ڕەفتار خراپ، نەخێر ئەویش وەڵامی دەداتەوە. وەڵامدانەوە هانی دەدات
      ڕەفتار خراپەکان لە لەماوەی پێزانین بۆ، وە بەکاردەهێنێت وزەی خۆت، وە ون دەبێت
      کات هەموو کەسێک. _قوم تەنها بە ڕاپۆرتکردن دەربارەی ئەو_. ئەگەر کەڵەکە بووە ئاڵاکان
      گونجاو، دەکرێت بردن ڕێکار، هەریەک بە شێوەیەکی ئۆتۆماتیکی یان لە لەماوەی بۆ دەستوەردان
      ئەدمین.


      بۆ پاراستن لەسەر کۆمەڵگای ئێمە، دەهێڵێتەوە بەڕێوەبەران لەگەڵ ڕاستییەکان لە لابردنی
      هەر ناوەڕۆک وە بەڵێ ئەژمێر بەکارهێنەر بۆ هەر... هۆکار لە هەر کات. نەخێر هەڵدەستێتەوە
      بەڕێوەبەران لەگەڵ پێشبینییەک بڵاوکراوەکان نوێ؛ نەخێر بەرگە دەگرێت بەڕێوەبەران
      وە ئۆپەراتۆرەکان سایتەکە هەر بەرپرسیار لەسەر هەر ناوەڕۆک پۆستی بکە کۆمەڵگا.


      <a name="be-civil"></a>


      ## [بوون شارستانی گشت کاتێک‎](#be-civil)


      نەخێر شتێک تێکدان گفتوگۆ تەندروست حەزپێکردن بێ خۆبەزلزانین:


      * بوون شارستانی. نەخێر بڵاوکردنەوە هەر شتێک ئەو لەبەرچاوی دەگرێت کەسەکە شیاو
      زبر یان سوکایەتی کردن یان ناونیشان ڕق و کینە.

      * حافز لەسەر پاک و خاوێنییەکەی. نەخێر بڵاوکردنەوە هەر شتێک کۆ یان دڵسۆز لە ڕووی
      سێکسییەوە.

      * ڕێزگرتن هەندێکتان هەندێک. نەخێر بێزار یان بێزار هەر کەس، یان خۆیان وەک خۆیان
      نیشان بدەن کەسایەتییەک خەڵک، یان ئاشکرا کردن زانیارییەکانیان تایبەت.

      * ڕێزگرتن مەکۆکەمان. نەخێر بڵاوکردنەوە پەیامەکان نەخێر کوالێتی بەرز تێیدا یان
      وێران بووە مەکۆ خواحافایز ڕووخسار لە شێوەکان.


      ئەمە سەرسوڕهێنەرە نەخێر زاراوەسازی بەرجەستە خود پێناسەکان خولەک &mdash; بۆ ئەوەی
      دوور بکەویتەوە تا ڕووخسار هەر لە ئەمە سەرسوڕهێنەرە شتەکان. ئەگەر نەیکرد بوون
      دڵنیا، بۆیە پرسیار بکە خۆت چۆن هەست دەکەیت ئەگەر دەرکەوت بەشداری ئێوە لەسەر
      پەیج یەکەمیان بۆ سایتێک هەواڵەکان- سەرەکی.


      ئەمە مەکۆ گشتی، وە بزوێنەرەکان گەڕان ئیندێکس ئەمە سەرسوڕهێنەرە گفتوگۆکان. حافز
      لەسەر زمانەکە وە بەستەرەکان وە وێنەکە سەلامەت بۆ خێزان وە هاوڕێیان.


      <a name="keep-tidy"></a>


      ## [حافز ژێرزەمین ڕێک](#keep-tidy)


      من دەدەم ڤۆڵتیە بۆ دانانی شتەکان لە شوێنی ئەو ئەوی دروستە، تا دەتوانین لە دەسەڵاتی
      دادوەری زیاتر لە کاتەکە لە گفتوگۆ و کەمکردنەوە پاککردنەوە. بۆیە:


      * نەخێر دەستپێکردن بابەت لە جۆر هەڵە؛ تکایە خوێندنەوە پێناسەکان جۆر.

      * نەخێر بڵاوکردنەوە هەمان شتەکە‎ ‎لە بابەتەکان فرەیی.

      * نەخێر بڵاوکردنەوە وەڵامەکان نەخێر لەخۆگرتن لەسەر ناوەڕۆک.

      * نەخێر لادان لەسەر بابەتەکە لەسەر ڕێگا بیگۆڕە لە ناوەڕاستی ئەو.

      * نەخێر پێشبینیکردن لەسەر پۆستەکانتان &mdash; لەخۆدەگرێت گشت مانیفێست لەسەر
      زانیاری فایلەکەت کەسی.


      دەرماڵە لە بۆ بڵاوکردنەوە‎ "+1" ‎ یان "‎ڕازی بوون‎"‎، . بەکارهێنان دوگمە سەرسامبوون.
      دەرماڵە لە بردن بابەت ئێستا لە ئاڕاستە جیاواز بەتەواوی، بەکارهێنان وەڵامدانەوە
      وەک تەوەرێک پەیوەست.


      <a name="stealing"></a>


      ‏## [پۆست ناوەڕۆکەکەت کەسی تەنها](#stealing)


      نەخێر دروستە بۆ تۆ بۆ بڵاوکردنەوە هەر شتێک دیجیتاڵی سەر بە بۆ کەسەکە دوایین
      دۆن ڕێپێدان. نەخێر دروستە بۆ تۆ بۆ بڵاوکردنەوە وەسفەکان یان پەیوەندییەکان یان
      لێدان بۆ دزی خاوەندارێتی هزریی بۆ مرۆڤێک چی (سۆفتوێر وە ڤیدیۆ وە دەنگەکەش وە
      وێنەکە)، . یان بۆ سەرپێچیکردن هەر یاساکە دوایین.


      <a name="power"></a>


      ## [لەگەڵ پاڵپشتی لە ئێوەوە](#power)


      تەواو کار ئەمە سایتەکە تا [تیمێک بەڕێوەبەران دۆستانە]‎(%{base_path}/about) ‎
      و*هەمووتان*، . کۆمەڵگا. ئەگەر ئەو بوو تۆ هەتبووە هەر پرسیارەکان ئی تر دەربارەی
      چۆن پرۆسەکە شتەکان لێرە، کەواتە بکەرەوە بابەت نوێ لە‎ %{feedback_category} ‎ماڵئاواییمان
      لێکرد گفتوگۆ دەکەین! ئەگەر ئەو بوو لەوێ کێشە گرنگ یان لەناکاو نەخێر ڕەنگە مامەڵەکردن
      لەگەڵ ئەودا لە لەماوەی بابەت وەسفکەر یان ڕاپۆرت، [پەیوەندی لەلایەن سەرپەرشتیارانەوە]‎(%{base_path}/about).

