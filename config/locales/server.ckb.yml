      بەکارهێنەران تازەپێگەیشتووان ئەوان چاوەڕێن پەسەندکردن بۆ ماوەیەک درێژتر لە ئەمە
      ژمارە لە کۆنووس. قوم بە کات دیاریکردن بۆ -1 بۆ کوژاندنەوە ئاگادارکردنەوەکان.
    persistent_sessions: هەر دەمێنێتەوە بەکارهێنەران تۆمارکراوە چوونەژوورەوە کەی داخستنی
      وێبگەڕ وێب
    maximum_session_age: هەر دەمێنێتەوە بەکارهێنەر تۆمارکراوە چوونەژوورەوە بۆ ماوەیەک
      n کاتژمێر دوای سەردانی بکەن ئەﻷباشترین.
    ga_version: 'وەشان Google Universal Analytics کە دەکرێت بەکاری بهێنە: v3 (analytics.js)،
      . v4 (gtag)'
    ga_universal_tracking_code: 'id نهێنوشە بەدواداچوون Google Universal Analytics،
      . لەسەر رێگا نموونە: UA-12345678-9؛ سەرچاوە <a href=''https://google.com/analytics''
      target=''_blank''>https://google.com/analytics</a>'
    ga_universal_domain_name: 'ناو ڕێژە Google Universal Analytics، . لەسەر رێگا نموونە:
      eg: mysite.com؛ سەرچاوە <a href=''https://google.com/analytics'' target=''_blank''>https://google.com/analytics</a>'
    ga_universal_auto_link_domains: چالاککردن بەدواداچوون Google Universal Analytics
      لەڕێگەی مەوداکان. دەکرێت زیادکردن id کلایەنت بۆ بەستەرەکان دەرچوو بۆ ئەمە سەرسوڕهێنەرە
      مەوداکان. سەرچاوە <a href='https://support.google.com/analytics/answer/1034342?hl=en'
      target='_blank'>ڕێنوێنی بەدواداچوون لەڕێگەی مەوداکان لە Google.</a>
    gtm_container_id: 'id دەفرێک Google Tag Manager. لەسەر رێگا نموونە: GTM-ABCD12E.
      <br/>تێبینی: بۆ بەکارهێنان GTM کەی چالاککردن سیاسەت سەلامەتی ناوەڕۆک (CSP)،
      . سەرچاوە بەڵگەنامەکان هەبوو لەسەر پێناسە: <a href=''https://meta.discourse.org/t/use-nonces-in-google-tag-manager-scripts/188296''
      target=''_blank''>بەکارهێنان نامەکان نەخێر تایبەتمەندی لە بەرنامەکان دەقی لە
      Google Tag Manager</a>.'
    enable_escaped_fragments: وەرەوە بۆ ڕووکار بەرنامەسازی داواکارییەکان Ajax-Crawling
      لە Google ئەگەر نەیکرد تەواو دۆزینەوە نامۆ وێب. سەرچاوە <a href='https://developers.google.com/webmasters/ajax-crawling/docs/learn-more'
      target='_blank'>https://developers.google.com/webmasters/ajax-crawling/docs/learn-more</a>
    moderators_manage_categories_and_groups: ڕێپێدان بۆ بەڕێوەبەران دروستکردن وە بەڕێوەبردن
      پۆلەکان و کۆکردنەوەکان
    moderators_change_post_ownership: ڕێپێدان بۆ بەڕێوەبەران بە گۆڕین خاوەندارێتی
      پۆست
    cors_origins: کەرەستەکان ڕێپێدراو لەگەڵیدا بۆ داواکارییەکان سەرچاوەکان فرەیی سەرچاوەکان
      (CORS). پێویستە کە لەخۆدەگرێت گشت سەرچاوە http:// یان https://. وە دەبێت بەکرێگرتن
      گۆڕاو ژینگە بۆ بەها DISCOURSE_ENABLE_CORS لەسەر True بۆ چالاککردن CORS.
    use_admin_ip_allowlist: نەخێر ڕەنگە بۆ بەرپرسان ناو تۆمارکردن چوونەژوورەوە مەگەر
      ئەگەر ئەوان بوون لەسەر ناونیشان IP تایبەت لە هەبوو ناونیشانەکان IP ملکەچ بۆ
      چاودێری کردن (بەرپرسیار > تۆمارەکان > ناونیشانەکان IP ملکەچ بۆ چاودێری کردن).
    blocked_ip_blocks: هەبوو یەکەکان ناونیشانەکان IP تایبەت کە نەخێر پێویستە بۆ پلاتفۆرم
      Discourse گاگۆڵە بۆ ئەو هەرگیز
    allowed_internal_hosts: هەبوو کارمەندانی فڕۆکەوانی ناوەوە کە ڕەنگە بۆ پلاتفۆرم
      Discourse گاگۆڵە بۆ ئەو بە سەلامەتی لە باشە قاپ پێشبینی وە مەبەستەکان ئەوی تریان
    allowed_onebox_iframes: هەبوو مەوداکان iframe src ڕێپێدراو لەگەڵیدا لەڕێگەی گەرەنتی
      Onebox. ئەو ڕێگە دەدات `*` لەگەڵ هەموو بزوێنەرەکان Onebox بنەڕەتی.
    allowed_iframes: هەبوو بە پێشگرەوە URL لامسا iframe src کە ڕەنگە کە ڕێگە دەدات
      لەگەڵیدا Discourse لە بڵاوکراوەکان بە سەلامەتی
    allowed_crawler_user_agents: بریکارەکان بەکارهێنەران لەزەحفات وێب کە پێویستە ڕێپێدان
      هەیتی بە گەیشتن بۆ سایتەکە. ئاگادار کردنەوە! سەرکردایەتی دەکات بەکرێگرتن ئەمە
      ئامادەکاری بۆ نا ڕێپێدان لەگەڵ هەموو شوێنپێهەڵگرەکان پەیوەندیکردن وێب نەخێر
      ڕیزبەندی کراوە لێرە!
    blocked_crawler_user_agents: وشەکە بێهاوتا نەخێر هەستیار بۆ کەیسێک کارەکتەرەکان
      لە زنجیرە بریکار بەکارهێنەر کامە دیاری کردن شوێنپێهەڵگرەکان پەیوەندیکردن وێب
      کە نەخێر پێویستە ڕێپێدان هەیتی بە گەیشتن بۆ سایتەکە. نەخێر جێبەجێکردن ئەگەر
      تەواو بوو ناسینەوە هەبوو ڕێپێدان.
    slow_down_crawler_user_agents: بریکارەکان بەکارهێنەر بۆ بەرنامەکان نامۆ وێب کە
      پێویستە کە ئەو ڕێژەکەی سنووردار وەک تەواو بوو ئامادەی بکە لە "slow down crawler
      rate". پێویستە کە ئامادەکراوە گشت بەها لە 3 نامەکان لەسەر کەمترین.
    slow_down_crawler_rate: ئەگەر تەواو بوو بۆ دانان slow_down_crawler_user_agents،
      . دەکرێت داواکاری ئەمە دەستکاری کراوە لەسەر گشت شوێنپێهەڵگرەکان پەیوەندیکردن
      وێب (ژمارە چرکەیەک دواخستن لەنێوان داواکاریەکان)
    content_security_policy: چالاککردن سیاسەت سەلامەتی ناوەڕۆک (CSP). وە هەروایە چین
      سەلامەتی زیاتر یارمەتیدان لە بۆ قەدەغەکردن جۆرەکانی دڵنیا لە هێرشەکان، لەگەڵ
      چی لە کە بەرنامەسازی ترانس بۆ بۆنەکان (XSS) وە دەرزی لێبدە داتا.
    content_security_policy_report_only: چالاککردن Content-Security-Policy-Report-Only
      (CSP)
    content_security_policy_collect_reports: چالاککردن کۆ ڕاپۆرتەکان سەرپێچیکردن سیاسەت
      سەلامەتی ناوەڕۆک لە /csp_reports
    content_security_policy_frame_ancestors: سنووردارکردن لە دەتوانێت گشتگیربوون ئەمە
      سایتەکە لە iframes لەڕێگەی سیاسەت سەلامەتی ناوەڕۆک. ڕەنگە کۆنترۆڵ لە کارمەندانی
      فڕۆکەوانی ڕێپێدراو لەگەڵیدا لە <a href='%{base_path}/admin/customize/embedding'>جێگیرکردن</a>
    content_security_policy_script_src: سەرچاوەکان بەرنامەکان دەقی ڕێپێدراو لەگەڵیدا
      زیاتر. تەواو گشتگیربوون خانەخوێ ئێستا وCDN بە جۆرێک گریمانەیی. سەرچاوە <a href='https://meta.discourse.org/t/mitigate-xss-attacks-with-content-security-policy/104243'
      target='_blank'>کەمکردنەوە هێرشەکان XSS بە بەکارهێنانی سیاسەت سەلامەتی ناوەڕۆک.</a>
      (CSP). تەواو نەزانی سەرچاوەکان خانەخوێ ئەوی تریان کەی چالاککردن strict-dynamic.
    invalidate_inactive_admin_email_after_days: پێویستت پێی دەبێت ئەکاونتەکان بەرپرسان
      کێ نەیکرد سەردانی دەکەن سایتەکە لە ئەمە ژمارە لە ڕۆژەکان بۆ دەربارەی پشتڕاستکردنەوە
      لە تەندروستی ناونیشان پۆستەکەیان ئیمەیڵ پێش ناو تۆمارکردن چوونەژوورەوە. ڕێکخستن
      بەها لەسەر 0 بۆ ئەوەی بوەستێت.
    include_secure_categories_in_tag_counts: کەی چالاککردن، لەخۆدەگرێت ژمارە بابەتەکان
      لەژێر ناوەکە چی بابەتەکان هەبوو لە پۆلەکان سنووردارە خوێندنەوە بۆ هەمووان بەکارهێنەران.
      وە لە... ڕاگرتن، نە دەردەکەوێت بۆ بەکارهێنەران مرۆڤی ئاسایی بەڵام ژمارە بابەتەکان
      لەژێر ناوەکە چی لەکوێ بوون گشت بابەتەکان لە پۆلەکان گشتی.
    display_personal_messages_tag_counts: کەی چالاککردن، دەکرێت ئۆفەرێک ژمارە پەیامەکان
      کەسایەتی لەژێر ناوەکە تایبەت.
    top_menu: بۆ دانان کەرەستەکان کە دەرکەوتن لە قاپ گەشت بکە پەیج ماڵەوە وە ڕێکیان
      بخە.
    post_menu: قوم بیتکۆین ئەگەری هەیە دیدگا توخمەکان هەبوو بڵاوکراوەکان بنەڕەتی وە
      ڕێکیان بخە. تەواو ئیدارەدان کەرەستەکان زیاتر کە تۆ زیادی دەکەیت پێکهاتەکانی
      زیاتر یان تایبتمەندیەکان بە جۆرێک جیا وە نابێت دەرکەوتن لە ئەمە سەرسوڕهێنەرە
      لیست.
    post_menu_hidden_items: توخمەکان لیست کە دەکرێت بیشارەوە بە جۆرێک گریمانەیی لە
      هەبوو بڵاوکراوەکان چی نەیکرد تەواو کلیککردن لەسەر خاڵەکان هەر سێیان بۆ فراوانکردن.
      تەواو ئیدارەدان کەرەستەکان زیاتر کە تۆ زیادی دەکەیت پێکهاتەکانی زیاتر یان تایبتمەندیەکان
      بە جۆرێک جیا وە نابێت دەرکەوتن لە ئەمە سەرسوڕهێنەرە لیست.
    share_links: بۆ دانان کەرەستەکان کە دەرکەوتن لە چوارگۆشە دیالۆگێک هاوبەشکردن وە
      ڕێکیان بخە
    allow_username_in_share_links: ڕێپێدان بە خستنەڕوو ناوەکان بەکارهێنەران لە پەیوەندییەکان
      هاوبەشکردن. ئەمە بەسوود بۆ بەخشین نیشانە باڵەخانە لەسەر سەردانکەران کەسانی بەڕێز.
    site_contact_username: ناو بەکارهێنەر ڕاستگۆ بۆ تیمێک کارەکە بۆ ناردن گشت پەیامەکان
      میکانیزم لەلای ئەوەوە. دەکرێت بەکارهێنان ئەژمێر فەرمان بنەڕەتی لە ئێستا وازی
      لێ بێنە بەتاڵ.
    send_welcome_message: ناردن پەیام بەخێرهاتن بۆ گشت بەکارهێنەران تازەپێگەیشتووان
      لەگەڵ ڕێنوێنی دەست پێ بکە ئەوی خێرا
    send_tl1_welcome_message: ناردن پەیام بەخێرهاتن بۆ بەکارهێنەران تازەپێگەیشتووان
      لە ئاست متمانە 1
    send_tl2_promotion_message: ناردن پەیام بەخێرهاتن دەربارەی بەرزکرنەوە بۆ بەکارهێنەران
      تازەپێگەیشتووان لە ئاست متمانە 2
    suppress_reply_directly_below: نا ئۆفەرێک ژمارە وەڵامەکان وەرگرەکە بۆ فراوانکردن
      لەسەر مانیفێست کەی ئەو لەوێ ڕەتکردنەوە یەک تەنها نزمترین ئەمە پۆست ڕاستەوخۆ.
    suppress_reply_directly_above: نا ئۆفەرێک گرێ "لە وەڵامدا لەسەر" مامانەکە بۆ فراوانکردن
      لە مانیفێست کەی ئەو لەوێ ڕەتکردنەوە یەک تەنها لەسەر ئەمە پۆست ڕاستەوخۆ.
    remove_full_quote: لابردنی وەرگرتن بە شێوەیەکی ئۆتۆماتیکی ئەگەر (ئە) گەڕانەوە
      لە دەستپێکردن پۆست، (بۆ) وە وا بوو بۆ پۆستێک بە تەواوی، (ج) وە وا بوو لە پۆست
      پێشووتر ڕاستەوخۆ. بۆ زانیاری زیاتر لە وردەکارییەکان، سەرچاوە <a href='https://meta.discourse.org/t/removal-of-full-quotes-from-direct-replies/106857'
      target='_blank'>لابردنی وەرگێڕانەکان تەواو لە وەڵامەکان ڕاستەوخۆ</a>
    suppress_reply_when_quoting: نا ئۆفەرێک گرێ "لە وەڵامدا لەسەر" مامانەکە بۆ فراوانکردن
      لە مانیفێست کەی خۆگونجاندن پۆست بۆ وەڵامدانەوە.
    max_reply_history: سنووردارکردن الئەقسا بۆ ژمارەیەک وەڵامەکان کە دەکرێت فراوانی
      بکە کەی فراوانبوون گرێ "لە وەڵامدا لەسەر"
    topics_per_period_in_top_summary: ژمارە بابەتەکان زۆرینە چالاک لە پوختە بنەڕەتی
      بۆ بابەتەکان زۆرینە چالاک.
    topics_per_period_in_top_page: ژمارە بابەتەکان زۆرینە چالاک لە لە هەمووی گرنگتر
      بابەتەکان لە هەبوو "نیشاندان زیاتر" فراوانتر کراوە بۆ بابەتەکان زۆرینە چالاک.
    redirect_users_to_top_page: دەربارەی دەرهێنان بەکارهێنەران تازەپێگەیشتووان و غیابەکان
      لەوەتەی قۆناغێک درێژ بۆ پەیج باڵا بە شێوەیەکی ئۆتۆماتیکی. جێبەجێ دەکرێت تەنها
      کەی بوون 'top' ئێستا لە ژمارەکان سایتەکە 'top menu'.
    top_page_default_timeframe: ماوە کاتی بوون بنەڕەتی بۆ پەیج باڵا بۆ بەکارهێنەران
      کەسانی بێناو (تەواو ڕێکی بخە بە شێوەیەکی ئۆتۆماتیکی بۆ بەکارهێنەران کێ تۆمارکردن!
      چوونەژوورەوە باڵەخانە لەسەر سەردانیان بکە دواهەمینیان).
    moderators_view_emails: ڕێپێدان بۆ بەڕێوەبەران بە پانایییەکەوە ناونیشانەکان پۆست
      ئیمەیڵ بۆ بەکارهێنەران.
    prioritize_username_in_ux: نیشاندان ناو بەکارهێنەر یەکەم لەسەر لاپەڕە بەکارهێنەر
      وە کارتێک بەکارهێنەر وە بڵاوکراوەکان (کەی نیشاندان ناوەکە وەستا یەکەم)
    enable_rich_text_paste: چالاککردن گۆڕانکاری ئۆتۆماتیکی لە HTML بۆ Markdown کەی
      چەسپاو دەق لە ئامراز بنیاتنان
    send_old_credential_reminder_days: بیرخەرەوە لەگەڵ داتا باوەڕپێکردن بەتەمەن دوای
      ژمارە ڕۆژەکان
    email_token_valid_hours: لەبیرم چوو ووشە هاتوچۆ/هێماکان تایبەتمەندی بۆ چالاککردن
      ئەکاونتەکە ڕەوا بۆ ماوەیەک (n) کاتژمێر.
    enable_badges: چالاککردن سیستەم نیشانە، وە ئەویش ڕووخسار لە فۆڕمەکان یاری کردن
      بۆ بەرزکردنەوەی کردارەکان بەکارهێنەر ئەرێنی. سەرچاوە <a href='https://meta.discourse.org/t/what-are-badges/32540'
      _target='blank'>چی ئەو نیشانە؟</a> لەسەر Discourse Meta بۆ زانیاری زیاتر لە
      زانیاری.
    max_favorite_badges: سنووردارکردن الئەقسا بۆ ژمارەیەک نیشانە کە ڕەنگە بۆ بەکارهێنەر
      پێناسەی بکە
    whispers_allowed_groups: ڕێپێدان پەیوەندییەکان تایبەت لەناو بابەتەکان بۆ ئەندامان
      گروپەکان دیاری کراوە.
    hidden_post_visible_groups: ڕێپێدان بۆ ئەندامان کە گروپەکان بە پانایییەکەوە بڵاوکراوەکان
      شاراوە. ڕەنگە گشت کاتێک بۆ بەکارهێنەران لە تیمێک کارەکە ئۆفەرێک بڵاوکراوەکان
      شاراوە.
    blocked_email_domains: 'هەبوو جیاکراوەتەوە بە شریت ڕاستبوونەوە ناوچەکان پۆست ئیمەیڵ
      کە نەخێر ڕێگەپێدراوە بۆ بەکارهێنەران بەکارهێنانی لە ناو تۆمارکردن ئەکاونتەکان.
      هێما نامە دەرماڵە * و؟ نەخێر پشتگیری دەکرێت. نموونە: mailinator.com|trashmail.net'
    allowed_email_domains: 'هەبوو جیاکراوەتەوە بە شریت ڕاستبوونەوە ناوچەکان پۆست ئیمەیڵ
