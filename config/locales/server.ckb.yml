    max_username_length: 'سنووردارکردن الئەقسا بۆ درێژایی ناو بەکارهێنەر بە نامە.
      ئاگادار کردنەوە: ئەگەر ئەو بوو هەمە هەر بەکارهێنەران یان گروپەکان هەنووکە ناوەکان
