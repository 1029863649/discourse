      <h2 id="heading--permission"><a href="#heading--permission">بەخشین بە تۆ ڕێپێدان
      بە بەکارهێنانی مەکۆ</a></h2>


      لەگەڵ ڕەچاوکردن ئەمە سەرسوڕهێنەرە بارودۆخەکان، پێت دەبەخشێت کۆمپانیا ڕێپێدان
      بە بەکارهێنانی مەکۆ. پێویستە لەسەر هەموو کەسێک پەسەندکردن لەسەر ئەمە سەرسوڕهێنەرە
      مەرجەکان بۆ بەکارهێنان مەکۆ.


      <h2 id="heading--conditions"><a href="#heading--conditions">بارودۆخەکان بەکارهێنان
      مەکۆ</a></h2>


      پێشکەشکردن بەخشراو ڕێپێدان بە بەکارهێنانی مەکۆ بۆ مەرجەکان داهاتوو:


      1. پێویستە مەگەر کەم دەبێتەوە تەمەنی تۆ لەسەر سێ دە گشتی.


      2. نەخێر دروستە بۆ تۆ بەکارهێنان مەکۆ دوای ئێستا ئەگەر تەلەفۆنم کرد لەگەڵ ئێوە
      کۆمپانیا ڕاستەوخۆ بۆ ئەوەی پێتان بڵێم کە ئەو نەخێر دروستە بۆ تۆ کە.


      3. پێویستە لەسەر ئێوە بەکارهێنان مەکۆ بەگوێرەی بۆ مەرجەکان [بەکارهێنان قبوڵکراوە](#heading--acceptable-use)
      و[ستانداردەکان ناوەڕۆک](#heading--content-standards).


      <h2 id="heading--acceptable-use"><a href="#heading--acceptable-use">بەکارهێنان
      قبوڵکراوە</a></h2>


      1. نەخێر دروستە بۆ تۆ پێشێلکاری یاساکە بە بەکارهێنانی مەکۆ.


      2. نەخێر دروستە بۆ تۆ بەکارهێنان یان هەوڵ بەکارهێنان ئەژمێر کەسەکە دوایین لە
      مەکۆ دۆن وەرگرتن لەسەر ڕێپێدان تایبەت لەلای ئەوەوە.


      3. نەخێر دروستە بۆ تۆ کڕینی یان فرۆشتن یان بازرگانی بە جۆرێک ئی تر لە ناوەکان
      بەکارهێنەران یان ئەوانی تر لە ناسێنەرەکان بێهاوتا لە مەکۆ.


      4. نەخێر دروستە بۆ تۆ ناردن ڕیکلامەکان یان پەیامەکان یەک لە دوای یەک یان داواکاریەکان
      ئی تر لە لەماوەی مەکۆ، یان بەکارهێنان مەکۆ بۆ کۆکردنەوە ناونیشانەکان یان داتا
      کەسایەتییەک ئی تر ناوەکان پۆستە یان ڕێساکان داتا بازرگانی.


      5. نەخێر دروستە بۆ تۆ ئۆتۆماتیکیکردن دەسگەیشتن بۆ مەکۆ یان چاودێریکردن مەکۆ،
      حەزپێکردن بەکارهێنان شوێنپێهەڵگر پەیوەندیکردن وێب یان بەکارهێنان زیادکردن یان
      پێکهاتەیەک زیاتر یان بەرنامە کۆمپیوتەر دوایین نەخێر وێبگەڕ وێب. دەتوانیت ناو
      تۆمارکردن مەکۆ لە ئیندێکس لە باشە بزوێنەر گفتوگۆ بەردەست بۆ ڕای گشتی، ئەگەر
      من بەڕێوەبردن یەک.


      6. نەخێر دروستە بۆ تۆ بەکارهێنان مەکۆ بۆ ناردن پەیام ئەلیکترۆنی بۆ لیستەکان
      دابەشکردن یان گروپەکان هەواڵەکان یان ناوەکان قەرز کراوە بۆ پۆست بەکۆمەڵ.


      7. نەخێر دروستە بۆ تۆ پێشنیار بە جۆرێک هەڵە کە تۆیت بەردەوام بوو بۆ کۆمپانیاکە
      یان بڕوانامەی هەیە لە ماچی کرد.


      8. نەخێر دروستە بۆ تۆ بنیاتنان لینک هایپەرلینک بۆ وێنە یان ناوەڕۆک دوایین نەخێر
      دەق هایپەرلینک لە مەکۆ لەسەر لاپەڕەکان وێب ئی تر.


      9. نەخێر دروستە بۆ تۆ لابردنی هەر نیشانەکان دەرکەوتن خاوەندارێتی بە تایبەتی
      لە کەرەستە کە تۆ هەستە بە دابەزاندنی لە مەکۆ.


      10. نەخێر دروستە بۆ تۆ نیشاندان هەر بەش لە مەکۆ لەسەر شوێنەکان ئەلیکترۆنی ئەوی
      تریان بە بەکارهێنانی `<iframe>`.


      11. نەخێر دروستە بۆ تۆ کوژاوە یان بۆ ئەوەی دوور بکەویتەوە یان ساختە لەسەر هەر
      سنووردارکردنەکان ئاواتێک یان سنووردارکردنەکان وەرگرت بە تایبەتی لە مەکۆدا.


      12. نەخێر دروستە بۆ تۆ زیادەڕۆیی لە کارکردن پێکهاتە ژێرخانی بۆ مەکۆ لە چەندایەتیدا
      نەخێر شیاو لە داواکارییەکان، یان داواکاریەکان دیزاینەرەکە بۆ سەپاندن بار نەخێر
      شیاو لەسەر سیستەمەکان زانیاری کە هەڵدەستێتەوە لەسەر ئەو مەکۆ.


      13. نەخێر دروستە بۆ تۆ دزیکردن لە دزی کەسایەتییەک هەندێکی تر لە لەماوەی مەکۆ.


      14. نەخێر دروستە بۆ تۆ بۆ هاندانی یان یارمەتیدان هەر کەسەکە سەرپێچی دەکات ئەمە
      سەرسوڕهێنەرە مەرجەکان.


      <h2 id="heading--content-standards"><a href="#heading--content-standards">ستانداردەکان
      ناوەڕۆک</a></h2>


      1. نەخێر دروستە بۆ تۆ ناردن ناوەڕۆک نەخێر یاسایی یان سووکایەتی پێکردن یان زیانبەخش
      لەگەڵ ئەوانی تر بۆ مەکۆ. لەخۆدەگرێت کە ناوەڕۆک کە نوێنەرایەتی دەکات ڕەفتار بێزارکەر
      یان نەخێر شایستە یان زبر یان ڕق و کینە.


      2. نەخێر دروستە بۆ تۆ ناردن ناوەڕۆک بۆ مەکۆ سەرپێچی دەکات یاساکە یان سەرپێچی
      دەکات مافەکان خاوەندارێتی هزریی بۆ هەر... کەسەکە یان سەرپێچی دەکات تایبەتمەندیەتی
      هەر کەسەکە یان سەرپێچی دەکات ڕێککەوتنەکان کە من دروستم کرد لەگەڵ هەندێکی تر.


      3. نەخێر دروستە بۆ تۆ ناردن ناوەڕۆک بۆ مەکۆ لەخۆدەگرێت لەسەر ئاراستەکان سۆفتوێر
      زیانبەخش بۆ کۆمپیوتەر، حەزپێکردن ڤایرۆسەکان کۆمپیوتەر یان بەرنامەکان سیخوڕیکردن.


      4. نەخێر دروستە بۆ تۆ ناردن ناوەڕۆک بۆ مەکۆ وەکو ئەبستراکتێک پێکهاتەیەک جێگر،
      یان بۆ ئەوەی بمێنێتەوە بە ناونیشان تایبەت یان ناو بەکارهێنەر یان id بێهاوتا
      دوایین.


      5. نەخێر دروستە بۆ تۆ بەکارهێنان مەکۆ بۆ ئاشکراکردنی لەسەر زانیاری نەخێر ئەو
      مافی خۆیەتی بۆ تۆ ئاشکرا کردن دەربارەی ئەو، حەزپێکردن زانیاری نهێنی یان کەسایەتی
      بۆ دواهەمین....


      <h2 id="heading--enforcement"><a href="#heading--enforcement">جێبەجێکردن</a></h2>


      دروستە بۆ کۆمپانیاکە لێکۆڵینەوە وە گۆشەگیری سەرپێچیەکان ئەمە سەرسوڕهێنەرە مەرجەکان
      بۆ زۆرترین سنووردارکردن ڕێگە دەدات بۆ یاساکە. دروستە بۆ کۆمپانیاکە ئاگادارکردنەوە
