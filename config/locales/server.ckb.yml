    download_remote_images_threshold: سنووردارکردن نزمترین لە مەودا دیسک پێویست بۆ
      دابەزاندن وێنەکان دوور لە ئاستی ناوخۆییدا (لەگەڵ ڕێزدا سەدەمین ساڵ)
    disabled_image_download_domains: نە تەواو بۆ دابەزاندن وێنەکان دوور لە ئەمە سەرسوڕهێنەرە
      مەوداکان هەرگیز. هەبوو جیاکراوەتەوە بە شریت ڕاستبوونەوە.
    block_hotlinked_media: ڕێگری کردن بەکارهێنەران لە بارودۆخ میدیا دوور (بەستراوەتەوە
      لەگەڵ بەستەرێک گەرم) لە بڵاوکراوەکانیان. دەکرێت گۆڕینی میدیا دوور کە نەخێر تەواو
      دایبەزێنە لەڕێگەی 'download_remote_images_to_local' لەگەڵ بەستەرێک بۆ توخم جێگر.
    block_hotlinked_media_exceptions: هەبوو لەگەڵ ناونیشانەکان URL بنەڕەتی بێبەشە
      لە ژمارەکان block_hotlinked_media. قوم بە خستنەڕوو پرۆتۆکۆڵ (حەزپێکردن https://example.com).
    editing_grace_period: نە سەرکردایەتی بژارکردن بۆ بنیاتنان کۆپی بکە نوێ لە تۆمارکردن
      بڵاوکراوەکان بۆ ماوەیەک (n) دووەم دوای بڵاوکردنەوە.
    editing_grace_period_max_diff: سنووردارکردن الئەقسا بۆ ژمارەیەک گۆڕانکارییەکان
      کارەکتەرەکان ڕێپێدراو لەگەڵیدا لە قۆناغێک ڕێپێدان بە هەموارکردنەوە، وە پاشەکەوت
      بکە پێداچوونەوە ئی تر بۆ پۆستەکە ئەگەر تەواو بوو گۆڕانکاری زیاتر (ئاست متمانە
      0 و1)
    editing_grace_period_max_diff_high_trust: سنووردارکردن الئەقسا بۆ ژمارەیەک گۆڕانکارییەکان
      کارەکتەرەکان ڕێپێدراو لەگەڵیدا لە قۆناغێک ڕێپێدان بە هەموارکردنەوە، لەگەڵ پاراستن
      پێداچوونەوە ئی تر بۆ پۆستەکە ئەگەر تەواو بوو گۆڕانکاری زیاتر (ئاست متمانە 2
      وە بەرزتر)
    staff_edit_locks_post: دەکرێت قوفڵ بژارکردن لەسەر بڵاوکراوەکان ئەگەر تەواو بوو
      دەستکاری کراوە تا ئەندامان تیمێک کارەکە
    post_edit_time_limit: ڕەنگە بۆ نووسەر لە ئاست متمانە 0 یان 1 هەموارکردنەوە بڵاوکراوەکانی
      بۆ ماوەیەک (n) خولەک دوای بڵاوکردنەوە. ڕێکخستن بەها لەسەر 0 بۆ ئەوەی بەردەست
      بێت بژارکردن بۆ هەمیشە.
    tl2_post_edit_time_limit: ڕەنگە بۆ نووسەر لە ئاست متمانە 2 وە بەرزتر هەموارکردنەوە
      بڵاوکراوەکانی بۆ ماوەیەک (n) خولەک دوای بڵاوکردنەوە. ڕێکخستن بەها لەسەر 0 بۆ
      ئەوەی بەردەست بێت بژارکردن بۆ هەمیشە.
    edit_history_visible_to_public: ڕێپێدان بۆ هەموو لایەک بە دیدگایەکەوە کۆپی بکە
      پێشووتر لە بڵاوکراوەکان کە تەواو بوو دەستکاری کراوە. کەی کوژاوە ئەمە ئامادەکاری،
      ئەو دەتوانێت ئەندامان تیم تەنها لە ئەو کچە ببینە.
    delete_removed_posts_after: دەکرێت لابردن بڵاوکراوەکان کە دەریبهێنە نووسەر دوای
      (n) کاتژمێر. لە ئێستا دیمانە بۆ 0، . دەکرێت لابردن بڵاوکراوەکان لەسەر دەستبەجێ.
    notify_users_after_responses_deleted_on_flagged_post: کەی ڕاپۆرتکردن لەسەر مانیفێست
      و لابردنی، وەردەگرێت گشت بەکارهێنەران کێ وەڵامدانەوە لەسەر پۆست وە ئەنجامدرا
      لابردنی وەڵامەکانیان تێبینی.
    max_image_width: سنووردارکردن الئەقسا بۆ بینین وێنەکان مینی لە مانیفێست. دەکرێت
      گۆڕانکاری قەبارە وێنەکان خود ئۆفەرەکە گەورەترین لە کە وە سادەیی بکە.
    max_image_height: سنووردارکردن الئەقسا بۆ هەڵسانەوە وێنەکان مینی لە مانیفێست.
      دەکرێت گۆڕانکاری قەبارە وێنەکان خود بەرزی گەورەترین لە کە وە سادەیی بکە.
    responsive_post_image_sizes: گۆڕانکاری قەبارە وێنە پێشبینی سادە کراوە بۆ ڕێگەدان
      لەگەڵ شاشە خود چڕی خاڵەکان بەرزترین ئاستی بە ڕێژەیەک پێکسڵەکان داهاتوو. قوم
      بە لابردنی گشت بەهاکان بۆ کوژاندنەوە وێنەکان وەڵامدەرەوە.
    fixed_category_positions: لە ئێستا پێناسەی بکە، تۆ دەتوانی لە ئامادەکاری پۆلەکان
      بە ڕێکوپێکی ئامادە. وە ئەگەر... هەڵوەشایەوە پێناسەی بکە، دەکرێت کشۆکان پۆلەکان
      بە ڕێکوپێکی چالاکی.
    fixed_category_positions_on_create: لە ئێستا پێناسەی بکە، دەکرێت هێشتنەوە بە ڕێکوپێکی
      پۆلەکان لە چوارگۆشە دیالۆگێک بنیاتنان بابەتەکە (requires fixed_category_positions).
    add_rel_nofollow_to_user_content: 'زیادکردن rel=nofollow بۆ گشت ناوەڕۆک کە پێشکەشی
      بکە بەکارهێنەر، جگە لە بەستەرەکان دەرەکی (لەگەڵ چی لە کە مەوداکان ماڵەوە). لە
      ئێستا گۆڕانکاری کە، پێویستە لەسەر ئێوە دەربارەی بنیاتنان گشت بڵاوکراوەکان بە
      بەکارهێنانی: "rake posts:rebake"'
    exclude_rel_nofollow_domains: هەبوو مەوداکان کە نەخێر پێویستە زیادکردن rel=nofollow
      بۆ بەستەرەکانی. ئەو ڕێگە دەدات example.com بە شێوەیەکی ئۆتۆماتیکی بە لینک sub.example.com
      هەروەها. پێویستە زیادکردن ڕێژە ئەمە سایتەکە وەک سنوورێک کەمترین بۆ یارمەتیدان
      شوێنپێهەڵگرەکان پەیوەندیکردن وێب لە دۆزینەوە لەسەر گشت ناوەڕۆک. ئەگەر ئەو بوو
      لەوێ بەشەکانی ئی تر لە شوێنی خۆت ئیمەیڵ لە مەوداکان ئی تر، بۆیە زیاد بکە هەروەها.
    max_form_template_title_length: زۆرترین درێژی ڕێپێدراو بۆ بۆ ناونیشانەکان قاڵبەکان
      مۆدێلەکان
    max_form_template_content_length: زۆرترین درێژی ڕێپێدراو بۆ بۆ ناوەڕۆک قاڵبەکان
      مۆدێلەکان
    post_excerpt_maxlength: سنووردارکردن الئەقسا بۆ درێژایی دەرهاوێشتە/پوختە مانیفێست.
    topic_excerpt_maxlength: سنووردارکردن الئەقسا بۆ درێژایی دەرهاوێشتە بابەتەکە/پوختە
      بابەتەکە کە تەواو بوو دروستی بکە لە یەکەم مانیفێست لە بابەتەکە.
    default_subcategory_on_read_only_category: چالاک بکە دوگمە "بابەت نوێ" ڤیختار
      جۆر sub ڤیرچوەڵ بۆ بڵاوکردنەوە لەسەر پۆلەکان کە نەخێر ڕێگەپێدراوە تێیدا بۆ بەکارهێنەر
      دروستکردن بابەت نوێ.
    show_pinned_excerpt_mobile: نیشاندان بڕگەیەک لە بابەتەکان دامەزراوە لە ڕێگا ئۆفەرێک
      مۆبایل.
    show_pinned_excerpt_desktop: نیشاندان بڕگەیەک لە بابەتەکان دامەزراوە لە ڕێگا ئۆفەرێک
      ئاست نووسینگەکە
    post_onebox_maxlength: سنووردارکردن الئەقسا بۆ درێژایی مانیفێست Discourse لە قاپ
      پێشبینی بە نامە.
    blocked_onebox_domains: 'هەبوو لەگەڵ مەوداکان کە نە تەواو بیخە خوارەوە لە قاپ
      پێشبینی هەرگیز؛ لەسەر رێگا نموونە، wikipedia.org

      (هێماکان نامەکان دەرماڵە * ؟ نەخێر پشتگیری دەکرێت)'
    block_onebox_on_redirect: بۆ قەدەغەکردن چوارگۆشە یەک بۆ ناونیشانەکان URL کە سەرکردایەتی
      بۆ لاپەڕە دەربارەی ڕێنوێنی. وەستان ئەمە ئامادەکاری بنیاتنان قاپ پێشبینی بۆ هەر...
      ناونیشان URL دووبارە دەبێتەوە ڕێنوێنی بۆ جێمەبەست جیاواز، لە بە گرەنتی پێدان
      ئەولەویەت بۆ ناونیشانەکان URL ڕاستەوخۆ نەخێر ئەو گەڕاوەتەوە ئاراستەی بکە بۆ
      پیشاندانی لە قاپ پێشبینی.
    allowed_inline_onebox_domains: هەبوو لەگەڵ مەوداکان کە دەکرێت بیخە خوارەوە لە
      قاپ پێشبینی لە ڕووخسار مینیاتور ئەگەر تەواو بوو بەستنەوەی دۆن ناونیشان
    enable_inline_onebox_on_all_domains: نەزانی ژمارەکان سایتەکە allowed_inline_onebox_domains
      و مۆڵەت لەگەڵ تابلۆیەک پێشبینی لەخۆدەگرێت لەسەر گشت مەوداکان.
    force_custom_user_agent_hosts: کارمەندانی فڕۆکەوانی کە دەکرێت بەکارهێنان بریکار
      بەکارهێنەر بۆ بۆردەکە پێشبینی بە خواستی خۆت لە گشت داواکارییەکانی. (ئەمە ئامادەکاری
      بەسوود بە جۆرێک تایبەت بۆ کارمەندانی فڕۆکەوانی کێ سنووردارکردن دەسگەیشتن بە
      پێی... بریکار بەکارهێنەر).
    max_oneboxes_per_post: بەکرێگرتن سنووردارکردن الئەقسا بۆ ژمارەیەک تابلۆکان پێشبینی
      کە ڕەنگە لەخۆی بگرێت لە مانیفێست یەک. هەڵگرتن تابلۆکان پێشبینی بۆ ناوەڕۆک پەیوەست
      لەناو پۆست.
    facebook_app_access_token: نهێنوشە تەواو دروستی بکە لە id داواکاری Facebook یان
      هێما نهێنی تۆ هەتبووە. وە ئەنجام دەدرێت بەکاری بهێنە بۆ دروستکردن تابلۆکان پێشبینی
      بۆ سایتێک Instagram.
    github_onebox_access_tokens: بەکرێگرتن دامەزراوە یان بەکارهێنەر GitHub lemme وەرگرت
      GitHub بەکارهێنەر بۆ دروستکردن تابلۆکان پێشبینی GitHub بۆ کۆگاکان تایبەت، و
      وەشانی، و داواکارییەکان هەورەکان، وە کێشەکان، و ناوەڕۆکەکانی فایلەکان. بەبێ
      ئەمە، دەکرێت ئۆفەرێک ناونیشانەکان URL گشتی بۆ GitHub تەنها لە قاپ واتا.
    logo: وێنە لۆگۆ لە بەش سەرەوە ڕاست لە شوێنی خۆت. بەکارهێنان وێنە چوارگۆشەیە داواکاری
      بەرز 120 وە لەسەدا ئۆفەرێک بۆ بۆ بەرزبوونەوە گەورەتر لە 3:1. وە ئەگەر... جێم
      هێشت بەتاڵ، دەکرێت ئۆفەرێک دەق ناونیشان سایتەکە.
    logo_small: وێنە لۆگۆ بچووک لە بەش سەرەوە ڕاست لە شوێنی خۆت، وە ئەوە نیشان دەدات
      کەی سکڕۆڵکردن خوارەوە. بەکارهێنان وێنە چوارگۆشە لە قەبارەدا 120 × 120. وە ئەگەر...
      جێم هێشت بەتاڵ، دەکرێت ئۆفەرێک وێنە هێماسازی بۆ خانوویەک.
    digest_logo: لۆگۆ جێگرەوە بەکارهێنەر بەرزتر پوختە پۆست ئیمەیڵ بۆ شوێنی خۆت. بەکارهێنان
      وێنە چوارگۆشەیە داواکاری. نەخێر بەکارهاتوو وێنە SVG. وە ئەگەر... جێم هێشت بەتاڵ،
      دەکرێت بەکارهێنان وێنە لە ژمارەکان `logo`.
    mobile_logo: لۆگۆ  بەکارهێنەر لە وەشان مۆبایل لە شوێنی خۆت. بەکارهێنان وێنە چوارگۆشەیە
      داواکاری بەرز 120 وە لەسەدا ئۆفەرێک بۆ بۆ بەرزبوونەوە گەورەتر لە 3:1. وە ئەگەر...
      جێم هێشت بەتاڵ، دەکرێت بەکارهێنان وێنە لە ژمارەکان `logo`.
    logo_dark: جێگرەوە ڕەنگەکان تاریک بۆ ئامادەکاری سایتەکە `logo`
    logo_small_dark: جێگرەوە ڕەنگەکان تاریک بۆ ئامادەکاری سایتەکە `logo small`
    mobile_logo_dark: جێگرەوە ڕەنگەکان تاریک بۆ ئامادەکاری سایتەکە `mobile logo`
    large_icon: وێنە بەکارهاتوو وەک بنەمایەک بۆ ئایکۆنەکان داتا وەسفکەر ئەوی تریان.
      پێویستە کە ئەو قەبارە نموونەیی گەورەتر لە 512 × 512. وە ئەگەر... جێم هێشت بەتاڵ،
      دەکرێت بەکارهێنان logo_small.
    manifest_icon: وێنە بەکارهاتوو وەک دروشمێک/وێنە سەرەتای لەسەر Android. دەکرێت
      گۆڕانکاری قەبارەکەی بە شێوەیەکی ئۆتۆماتیکی بۆ 512 × 512. وە ئەگەر... جێم هێشت
      بەتاڵ، دەکرێت بەکارهێنان large_icon.
    manifest_screenshots: وێنەی شاشە شاشەیەک بەرکەوتن تایبتمەندیەکان نممونە وە کارەکەی
      لەسەر لاپەڕە پەیام دامەزراندنی تایبەت بۆ. پێویستە کە بوون گشت وێنەکان لە دابەزاندنەکان
      ناوخۆیی بەبێ ڕەهەند خۆی.
    favicon: هێما دڵخوازەکە سایتەکەت، سەرچاوە <a href='https://en.wikipedia.org/wiki/Favicon'
      target='_blank'>https://en.wikipedia.org/wiki/Favicon</a> بۆ کارکردن بە جۆرێک
      ڕاست لەسەر تۆڕ گەیاندن ناوەڕۆک، پێویستە کە بوون وێنە بە شێوەی فۆرمات png. دەکرێت
      گۆڕانکاری قەبارەکەی بۆ 32 × 32. وە ئەگەر... جێم هێشت بەتاڵ، دەکرێت بەکارهێنان
      large_icon.
    apple_touch_icon: لۆگۆ بەکارهێنەر لەسەر ئامێرەکان Apple دەست لێدان. دەکرێت گۆڕانکاری
      قەبارەکەی بە شێوەیەکی ئۆتۆماتیکی بۆ 512 × 512. وە ئەگەر... جێم هێشت بەتاڵ، دەکرێت
      بەکارهێنان large_icon.
    opengraph_image: وێنە opengraph ڤیرچوەڵ، تەواو بەکاری بهێنە کەی نەخێر لەخۆگرتن
      پەیج لەسەر وێنە ئی تر گونجاو. وە ئەگەر... جێم هێشت بەتاڵ، دەکرێت بەکارهێنان
      large_icon.
    twitter_summary_large_image: کارت Twitter 'summary large image' (پێویستە مەگەر
      کەم دەبێتەوە پیشانی بدە لەسەر 280، . وە بەرزییەکەی لەسەر 150، . ئەگەرنا بوون
      بە شێوەی فۆرمات .svg). لە ئێستا وازی لێ بێنە بەتاڵ، تەواو بنیاتنان داتا وەسفکەر
      تەقلیدی بە بەکارهێنانی opengraph_image چی بەردەوام بوو ئەو هەروەها نەخێر بە
      شێوەی فۆرمات .svg
    notification_email: ناونیشان پۆست ئیمەیڵ بەکارهێنەر لە مەیدان "لە:" کەی ناردن
      گشت پەیامەکان فەرمان بنەڕەتی. پێویستە بەکرێگرتن تۆمارەکان SPF وDKIM وreverse
      PTR بۆ مەودای کارکردن دیاریکراوەکان لێرە بە جۆرێک ڕاست بۆ گەیشتن پەیام ئەلیکترۆنی.
    email_custom_headers: هەبوو جیاکراوەتەوە بە شریت ڕاستبوونەوە بۆ سەرەکان پۆست ئیمەیڵ
      بە خواستی خۆت
    email_subject: هەماهەنگی بابەت توانا بۆ کەسایەتیکردن بۆ پەیامەکان ئەلیکترۆنی ستاندەر.
      سەرچاوە <a href='https://meta.discourse.org/t/customize-subject-format-for-standard-emails/20801'
      target='_blank'>https://meta.discourse.org/t/customize-subject-format-for-standard-emails/20801</a>
    detailed_404: 'ئەو دابین دەکات زیاتر لە وردەکارییەکان بۆ بەکارهێنەران دەربارەی
      هۆکار نا بەهێزکردنیان لە دەسگەیشتن بۆ بابەت تایبەت. تێبینی: ئەمە ئامادەکاری
      کەمتر سەلامەتتر بەهۆی بەکارهێنەران ئەوان دەزانن ئەگەر ئەو بوو ناونیشان URL پەیوەست
      لەگەڵ بابەتێک ڕاستگۆ.'
    enforce_second_factor: داواکردن بەکارهێنەران چالاک بکە ڕەسەنایەتی دووانەیی پێش
