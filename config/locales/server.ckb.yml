    title: سیاسەت تایبەتمەندیەتی
    body: '## [بەرپرسیار مەکۆ، تکایە پشکنین خوارەوە لەسەر نموونە نازناوەکان دەست پێ
      بکە بۆ سیاسەت تایبەتمەندیەتی کە پێویستە بۆ تۆ بە خواستی خۆت بیکە بۆ شوێنی خۆت.]


      <a name="collect"></a>


      ## [چی زانیاری کە ئایا کۆی دەکەینەوە؟](#collect)


      ئێمە ئێمە کۆدەکەینەوە زانیاری لە ئێوەوە کەی ناو تۆمارکردنت لەسەر ماڵپەڕەکەمان،
      و کۆکردنەوە داتا کەی بەشداری ئێوە لە مەکۆ لە لەماوەی خوێندنەوە ناوەڕۆک کە تەواو
      بڵاوی بکەنەوە لێرە وە نووسینی وە هەڵسەنگاندنی بۆ بکە.


      کەی ناو تۆمارکردن لەسەر ماڵپەڕەکەمان، ڕەنگە داوا دەکرێت لە ئێوەوە ئینپوت ناوی
      خۆت وە ناونیشان ئیمەیڵەکەت ئیمەیڵ. وە لەگەڵ... کە، دەتوانیت سەردان ماڵپەڕەکەمان
      دۆن ناو تۆمارکردن. دەکرێت پشتڕاستکردنەوە لە ناونیشان پۆست ئیمەیڵ تایبەت لەگەڵ
      ئێوە لەسەر ڕێگا پەیام ئەلیکترۆنی لەخۆگرتن لەسەر لینک بێهاوتا. ئەگەر تەواو سەردان
      ئەمە لینک، ئێمە دەزانین کە تۆیت کۆنتڕۆڵکەر لە ناونیشان پۆست ئیمەیڵ.


      کەی ناو تۆمارکردن بڵاوکردنەوە، ئێمە ئێمە تۆمار دەکەین ناونیشان IP کە گەورە بوو
      پۆست لەلای ئەوەوە. ڕەنگە ئێمە یەدەگ دەکەین هەروەها لەگەڵ تۆمارەکان سێرڤەر کە
      لەخۆدەگرێت ناونیشان IP بۆ هەر... داواکردن تەواو بۆی بنێرە بۆ سێرڤەرەکەمان.


      <a name="use"></a>


      ## [بۆچی ئێمە بەکاری دەهێنین زانیاریەکانتان؟](#use)


      ڕەنگە بەکارهێنان هەر لە زانیاری کە ئێمە کۆی دەکەینەوە لە ئێوەوە لەگەڵ یەکێک
      ڕێگاوبانەکان داهاتوو:


      * بۆ خۆکارکردن ئەزموونی ئێوە &mdash; هاوکارمان بن زانیاریەکانتان لەسەر وەڵامدانەوە
      بە جۆرێک باشتر بۆ پێداویستیەکانتان تاکایەتی.

      * بۆ باشتر بوون ماڵپەڕەکەمان &mdash; ئێمە ئێمە هەوڵ دەدەین بەردەوام بۆ باشتر
      بوون ئۆفەرەکان ماڵپەڕەکەمان باڵەخانە لەسەر زانیاری وە تێبینییەکان کە وەریدەگرین
      لە ئێوەوە.

      * بۆ باشتر بوون خزمەتگوزاری کڕیاران &mdash; هاوکارمان بن زانیاریەکانتان لەسەر
      وەڵامدانەوە بە جۆرێک زیاتر کاریگەری بۆ داواکاری خزمەتگوزاری کڕیاران وە پێویستیەکان
      پشتیوانی.

      * بۆ ناردن پەیامەکان ئەلیکترۆنی خولیی &mdash; ڕەنگە بەکارهێنان ناونیشان پۆست
      ئیمەیڵ کە پێشکەوتنەکانی بۆ ناردن زانیاری وە ئاگادارکردنەوەکان کە تۆ داوای دەکەیت
      دەربارەی گۆڕانکارییەکان کە دێتە پێشەوە لەسەر بابەتەکان یان لە وەڵامدا لەسەر
      ناو بەکارهێنەر تایبەت لەگەڵ ئێوە، یان بۆ وەڵامدانەوە لەسەر پرسیارەکان یان داواکاریەکان
      یان پرسیارەکان ئەوی تریان.


      <a name="protect"></a>


      ## [چۆن ئێمە دەیپارێزین زانیاریەکانتان؟](#protect)


      ئێمە ئێمە فۆڵۆو دەکەین گروپ هەمەجۆر لە ڕێکارەکان ئاسایش بۆ پاراستن لەسەر سەلامەتی
      زانیاریەکانتان کەسایەتی کەی ئینپوت زانیاریەکانتان کەسایەتی یان بۆی بنێرە یان
      دەسگەیشتن بۆ ئەو.


      <a name="data-retention"></a>


      ## [چی سیاسەت هێشتنەوە لەگەڵ داتا تایبەت لەگەڵ تۆ؟](#data-retention)


      ئێمە دەیکەین بێ ماندووبوون باش نیاز لە باشە:


      * هێشتنەوە لەگەڵ تۆمارەکان سێرڤەر کە لەخۆگرتن لەسەر ناونیشان IP بۆ هەمووان داواکاریەکان
      بۆ ئەمە سێرڤەر لەگەڵ چی نەخێر زیاد دەکات لەسەر [ژمارە ڕۆژەکان] لە ڕۆژەکان.


      <a name="cookies"></a>


      ## [کردن ئێمە بەکاری دەهێنین فایلەکان ناسینەوە پەیوەندی؟](#cookies)


      بەڵێ. فایلەکان ناسینەوە لینک ئەو فایلەکان بچووک بیگوازەرەوە سایتەکە یان دابینکەر
      خزمەتگوزاری بۆ بزوێنەر دیسکەکان جێگیر لەگەڵ ئامێرێک کۆمپیوتەر تایبەت لەگەڵ ئێوە
      لە لەماوەی وێبگەڕ وێب تۆ هەتبووە (ئەگەر ببوورە لەگەڵ ئەوەشدا). بەهێزکردن فایلەکان
      ناسینەوە لینک ئەمە سەرسوڕهێنەرە سایتەکە لە پێزانین لەسەر وێبگەڕەکەت، وە بیبەستە
      لەسەر حیسابی خۆتان تۆمارکراوە ئەگەر ئەو بوو تۆ هەتبووە یەک.


      ئێمە ئێمە بەکاری دەهێنین فایلەکان ناسینەوە لینک بۆ ئەوەی لێیان تێبگەین ئارەزووەکانت
      وە بیانپارێزە بۆ سەردانەکان ئایندەگەرایی کۆکردنەوە داتا کۆکراوەتەوە دەربارەی
      سەردانەکان سایتەکە و کارلێککردن لەگەڵیدا؛ تا دەتوانین لە پێشکەش کردن تاقیکردنەوەکان
      و ئامرازەکان باشتر لەسەر سایتەکە لە داهاتوو. دروستە بۆ ئێمە گرێبەستکردن لەگەڵ
      پێشکەشکارەکانم خزمەتگوزارییەکان لە حیزبەکان دەرەکی بۆ ئەوەی هاوکارمان بن لە
      بۆ تێگەیشتن سەردانکەران ماڵپەڕەکەمان بە جۆرێک باشتر. نەخێر ڕێگەپێدراوە بۆ ناساندنەکەم
      خزمەتگوزارییەکان ئەمانە بە بەکارهێنانی زانیاری کە تەواو بوو کۆی بکەرەوە بەناوی...
      دەربارەی ئێمە مەگەر بۆ ئەوەی هاوکارمان بن لە ئیدارەدان بزنسەکەمان باشترکردنەکان.


      <a name="disclose"></a>


      ## [کردن ئێمە ئاشکرای دەکەین لەسەر هەر زانیاری بۆ حیزبەکان دەرەکی؟](#disclose)


      ئێمە نەخێر ئێمە دەیفرۆشین یان ئێمە بازرگانی دەکەین یان ئێمە دەگوازینەوە زانیاری
      ناسینەوە کەسایەتی تایبەت لەگەڵ ئێوە بۆ کۆتاییەکان دەرەکی. نەخێر لەخۆدەگرێت ئەمە
      یەکەکان دەرەکی متمانەپێکراو کە هاوکارمان بن لە کار ماڵپەڕەکەمان یان ئیدارەدان
      بزنسەکەمان یان پێشکەش کردن خزمەتگوزارییەکان بۆ تۆ، چی بەردەوام بوو ئەمە سەرسوڕهێنەرە
      حیزبەکان ڕێککەتن لەسەر پاراستن لەسەر نهێنی کە زانیاری. دروستە بۆ ئێمە هەروەها
      ئاشکراکردن لەسەر زانیاریەکانتان کەی ئێمە باوەڕمان وایە کە ئازادکردن دەربارەی
      ئەو گونجاو بۆ پابەندبوون بۆ یاسا، یان ئەرک سیاسەتەکان ماڵپەڕەکەمان؛ یان پاراستن
      مافەکانمان یان مافەکان ئەوانی تر، یان موڵک و ماڵی ئێمە، یان سەلامەتی ئێمە. وە
      لەگەڵ... کە، ڕەنگە تەواو پێشکەش کردن زانیاری سەردانکەر نەخێر کەسایەتی بۆ کۆتاییەکان
      ئی تر بۆ مەبەست بەبازاڕکردن یان ڕێکلام یان بەکارهێنانەکانی ئی تر.


      <a name="third-party"></a>


      ## [پەیوەندییەکان یەکەکان دەرەکی](#third-party)


      ڕەنگە ئێمە هەڵدەستین لە کەی بۆ کەسێکی تر، بەگوێرەی بۆ پێزانینمان، بە وەرگرتنی
      یان ئۆفەرێک بەرهەمەکان یان خزمەتگوزارییەکان پەیوەندیدار بۆ شوێنەکانی مەبەست
      دەرەکی لەسەر ماڵپەڕەکەمان. خاوەن کە شوێنەکان پەیوەندیدار بۆ حیزبەکان دەرەکی
      سیاسەتەکان تایبەتمەندیەتی جیا وە سەربەخۆ. بۆیە، ئێمە نەخێر ئێمە بەرگەی دەگرین
      هەر بەرپرسیار لەسەر ناوەڕۆک وە چالاکییەکان ئەمە سەرسوڕهێنەرە شوێنەکان. وە لەگەڵ...
      کە، ئێمە ئێمە هەوڵ دەدەین بۆ پاراستن سەلامەتی ماڵپەڕەکەمان وە بەخێربێن خواحافایز
      کۆمێنتەکان دەربارەی کە شوێنەکان.


      <a name="coppa"></a>


      ## [پابەند بوون بۆ یاسا پاراستن تایبەتمەندیەتی منداڵان لەسەر ئینتەرنێت](#coppa)


      ماڵپەڕەکەمان وە بەرهەمەکانمان وە خزمەتگوزاریەکانمان هەموویان دەرهێنانی بۆ خەڵک
      کێ نەخێر کەمتر بڵێ تەمەنیان لەسەر 13 گشتی یان گەورەتر. ئەگەر ئەو بوو ئەمە سێرڤەر
      لە دەوڵەتان یەکگرتوو، وە وا بوو تەمەنی تۆ کەمتر لە 13 گشتی، بەگوێرەی بۆ پێداویستییەکان
      COPPA ([یاساکە پاراستن تایبەتمەندیەتی منداڵان لەڕێگەی ئینتەرنێت](https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act))،
      . نەخێر بەکارهاتوو ئەمە سایتەکە.


      <a name="online"></a>


      ## [سیاسەت تایبەتمەندیەتی لەڕێگەی ئینتەرنێت تەنها](#online)


      جێبەجێکردن سیاسەت تایبەتمەندیەتی لەڕێگەی ئینتەرنێت ئەمە سەرسوڕهێنەرە لەسەر زانیاری
      کە تەواو کۆی بکەرەوە لە لەماوەی ماڵپەڕەکەمان تەنها، وە نەخێر لەسەر زانیاری کە
      تەواو کۆی بکەرەوە لە بارودۆخ نا پەیوەندی.


      <a name="consent"></a>


      ## [ڕەزامەندی تۆ](#consent)


      بە بەکارهێنانی ماڵپەڕەکەمان، پاشان تۆش ڕێککەتن لەسەر سیاسەت تایبەتمەندیەتی بۆ
      ماڵپەڕەکەمان ئیمەیڵ.


      <a name="changes"></a>


      ## [گۆڕانکارییەکان لە سیاسەت تایبەتمەندیەتی](#changes)


      ئەگەر بڕیارمان دا گۆڕانکاری سیاسەت تایبەتمەندیەتی تایبەت دروستیکرد، بڵاوی دەکەینەوە
      کە گۆڕانکارییەکان لەسەر ئەمە سەرسوڕهێنەرە پەیج.


      نهێنوشە ئەمە سەرسوڕهێنەرە بەڵگەنامە ئەو CC-BY-SA. و مێژوو دوایین بۆ نوێکردنەوە
      هەیتی ئەو [چوونە ناو مێژوو دوایین بۆ نوێکردنەوە لێرە].

      '
