    reply_by_email: "답장을 보내시려면, 이 email에 답장을 하거나, 웹브라우저로 다음 링크를 방문하세요: %{base_url}%{url}"
    visit_link_to_respond: "답장을 보내시려면 웹브라우저에서 다음 링크를 방문하세요:  %{base_url}%{url}"

    posted_by: "%{username}님이 %{post_date}에 글을 게시하셨습니다."

    user_invited_to_private_message_pm:
      subject_template: "[%{site_name}] %{username}님이 개인 메시지에 초대하셨습니다. '%{topic_title}'"
      text_body_template: |
        %{username}님이 %{site_name}의 '%{topic_title}' 관련 개인 메시지에 초대하셨습니다 :

        해당 토픽을 보시려면 이 링크를 클릭하세요: %{base_url}%{url}

    user_replied:
      subject_template: "[%{site_name}] '%{topic_title}' 작성하신 게시글에 대한 새로운 댓글 알림 "
      text_body_template: |
        %{message}

        %{context}

        ---
