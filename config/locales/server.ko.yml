  test_mailer:
    subject_template: "[%{site_name}] Email 송수신 테스트"
    text_body_template: |
      이 email은 %{site_name}에서 발송한 송수신 테스트 용 email입니다. 관련 링크:

      [**%{base_url}**][0]

      Email 송수신은 복잡합니다. email 송수신 관련하여 우선적으로 체크해야 할 사항은 다음과 같습니다:

      - 사용하시는 메일 클라이언트에서 *원본 소스 보기*하는 방법을 아시면, Email Header를 확인하여 중요한 실마리를 얻을 수 있습니다. Gmail의 경우 각각의 메일 상에 있는 드랍다운 메뉴의 "원본 보기" 옵션입니다.

      - **중요:** 사용하시는 ISP에서 mail을 전송하는 서버의 domain name과 IP 주소에 대응하는 reverse DNS 레코드가 등록되어있는지 확인바랍니다. ISP에서 적절한 reverse DNS 레코드를 등록하지 않으면, 당신의 email이 배송될 가능성이 매주 낮아집니다.

      - 사용하시는 Domain의 SPF 정확합니까? 테스트는 여기에서: [SPF record테스트 하기][1]

      - 사용하시는 mail server의 IP가 email black list상에 등록되지는 않았는지 확인해 주세요. [email blacklist 확인][4].

      - 사용하시는 mail server에서 HELO message상에서 DNS상에서 획득한 fully-qualified hostname 을 사용하는지 *확실하게* 체크하세요. 그렇지않으면, 많은 종류의 메일서버들에서 mail 전달이 거부될 수 있습니다.

      - 사용하시는 email 소프트웨어에서 [DKIM email key signing][3] 을 설정하시고 DNS 레코드에 public DKIM key를 등록하세요. 이 내용은 필수는 아니지만, email 도달 확률을 상당히 높혀줍니다.

      (*쉬운 방법*은  [Mandrill][6]에 가입하시는 것입니다. 유용한 무료 메일링 서비스로 소규모 포럼에 적합합니다. (여전히, SPF와 DKIM 레코드 설정은 필요합니다.)

      이 이메일 도달 테스트 메일을 잘 받으셨기는 바랍니다.

      행운을 빕니다,

      [Discourse](http://www.discourse.org)에서 당신의 친구가 드림.

      [0]: %{base_url}
      [1]: http://www.kitterman.com/spf/validate.html
      [2]: http://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: http://whatismyipaddress.com/blacklist-check
      [5]: %{base_url}/unsubscribe
      [6]: http://mandrill.com

      ----

      <small>발송하는 모든 메일에는 구독 취소를 위한 푸터가 있어야 하기 때문에, 이 내용을 가짜로 넣습니다. 이 Email은 다음에서 발송되었습니다: Name of Company, 55 Main Street, Anytown, USA 12345. 앞으로 메일을 받지 않으시려면 [여기를 클릭하세요][5].</small>

