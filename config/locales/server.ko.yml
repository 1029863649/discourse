        other: "%{count}명의 사용자가 가입 승인을 대기 중"
      text_body_template: |
        포럼을 사용하기 위해 가입 승인 대기 중인 사용자가 있습니다.

        [어드민 페이지에서 리뷰](/admin/users/list/pending)해 주세요.

    download_remote_images_disabled:
