    inappropriate: "당신의 게시글이 **부적절한 내용**으로 신고당했습니다. 게시하신 글이 공격적 혹은 모욕적인 내용을 포함하고 있거나 [커뮤니티 사용조건](/faq)을 위반하고 있다고 생각됩니다."
    spam: "당신의 게시글이 **스팸**으로 신고당햇습니다.  광고글로 보이며 현재 토픽의 대화 주제에 유용하지 않고 관련도 없다고 생각됩니다."
    notify_moderators: "당신의 게시글이 **운영자 주의가 필요함**으로 신고당했습니다. 해당 게시글에 운영자가 관연해야 할 무언가가 있다고 생각됩니다."

  system_messages:
    post_hidden:
      subject_template: "작성하신 글이 신고당해서 더 이상 표시되지 않습니다."
      text_body_template: |
        안녕하세요,

        이 메시지는 %{site_name} 사이트에 작성하신 게시글에 대해 알려드릴 내용이 있어 자동으로 발송되었습니다.

        %{base_url}%{url}

        ... 위 내용은 신고가 접수되어 더 이상 표시되지 않습니다.

        %{flag_reason}

        다수의 포럼 참여자들이 신고를 했기 때문에 더 이상 노출할 수 없음을 양해바랍니다. **주의 신고한 사용자들의 피드백을 반영하여 어떻게 고칠 것인가 심사숙고해 주세요.**  %{edit_delay}분이 지나면 게시글을 수정하실 수 있도록 자동으로 다시 나타납니다. 이 과정을 통해 포럼의 @ 등급을 올리실 수 있습니다.

        하지만, 해당 게시글이 다시 한 번 포럼 커뮤니티에서 노출 제한에 걸린다면, 관리자에게 통보가 되며 -- 계정 정지를 포함하여 추가적인 처리 절차에 들어갑니다.

        추가적인 안내가 필요하시면 [FAQ](%{base_url}/faq 를 참고하세요.

    usage_tips:
      text_body_template: |
        빨리 이 사이트에 적응할 수 있도록 몇가지 팁을 알려드립니다:

        ### 계속해서 스크롤됩니다.

        다음 페이지로 가기 버튼이나 페이지 번호 등이 없습니다. 계속해서 읽으시려면 스크롤하시면 자동으로 다음 컨텐트가 나타납니다.

        새로운 댓글이 등록되면, 토픽 아랫쪽에 자동으로 나타납니다. 새 글을 보기 위해서 페이지를 리프레시하시거나 다시 토픽에 들어오시거나 할 필요가 없습니다.

        ### 어떻게 댓글을 다나요?

        - 특정 게시글에 댓글을 다시려면, 해당 게시글의 아랫쪽에 있는 댓글 버튼을 사용해 주세요.

        - 해당 토픽의 모든 *주제*에 대해 댓글을 다시려면, 특정 게시글이 아닌 토픽 맨 밑에 있는 댓글 버튼을 이용해 주세요.

        - 대화를 다른 방향으로 유도하려고 하지만, 기존 토픽과 연결을 유지하시려면, 게시글버튼의 오른쪽에 있는 "새 토픽으로 댓글" 버튼을 이용해 주세요.

        ### 누구 누구와 대화하고 있나요?

        누군가가 당신의 게시글에 댓글을 달거나, 당신을 인용하거나, @사용자이름으로 멘션한 경우, 페이지 상단에 알림➀이 뜹니다. 해당 알림 번호를 클릭하거나 탭하면 어디서 누가 당신과 대화하고자 하는지 알수 있습니다.

        - 누군가의 이름을 멘션하고자 하시면 @으로 타이핑을 시작하세요. 자동완성 기능이 동작합니다.

        - 어떤 글의 일부를 인용하고자 하시면, 해당 내용을 선택하시고 하이라이트 된 영영 위에 나타나는 "댓글" 버튼을 이용하세요.

        - 전체 글 내용을 인용하시려면, 에디터 툴바에 있는 "Import Quote" 버튼을 이용하세요.

        ### 이 게시글 좀 읽어봐!

        누군가에게 당신이 어떤 글을 재미있게 봤다는 것을 알리고 싶으시면, 해당 게시글 밑에 있는 "좋아요" ♥ 버튼을 이용해 주세요. 어떤 게시글에 대하여 문제를 발견할 경우, 신고 버튼을 즉시 눌러주세요. 운영자와 다른 포럼 사용자들이 바로 알게 됩니다.

        ### 내가 어디있나요?

        - 홈페이지로 돌아가려면 언제든지 *왼쪽 상단의 로고를 클릭*하세요. 또는 브라우저의 뒤로가기 ← 버튼을 사용하세요.

        - 검색, 개인설정 페이지, 사이트 맵 등을 위한 아이콘들은 오른쪽 상단에 있습니다.

        - 토픽을 읽고 있는 중에, 페이지 최상단의 토픽 제목을 클릭하면 맨 위로 ↑ 이동합니다. *맨 아래쪽*으로 이동하려면 토픽진행 표시 그림의 아랫쪽 화살표를 클릭하시거나 첫번째 게시글 아래의 토픽 요약에 있는 "마지막 게시글"를 클릭하세요.

        - 표시되는 시간은 단축키 역할을 합니다. 첫 게시 날자를 누르면 토픽의 최상단으로 이동합니다. 마지막 게시 날자를 누르면 최하단으로 이동합니다.

    welcome_user:
      subject_template: "%{site_name} 에 오신 것을 환영합니다!"
      text_body_template: |
        %{site_name}에 참여해 주셔서 감사드립니다.

        %{new_user_tips}

        [건전한 커뮤니티 유지](%{base_url}/faq)를 위해 항상 타인을 배려하고 매너를 지켜주시리라고 믿습니다.

        감사합니다.

    welcome_invite:
      subject_template: "%{site_name} 에 오신 것을 환영합니다!"
      text_body_template: |
        %{site_name}에 초대를 수락해 주셔서 감사드립니다.

        사용자이름을 자동으로 생성해서 보내드립니다. 자동 생성된 사용자이름은 **%{username}**입니다. [프로필-개인 환경 설정][prefs]에 방문하시면 언제든지 변경가능합니다.

        다시 로그인을 원하시면 아래를 두 가지중 한가지 방법으로 가능합니다.

        1.페이스북, 구글, 트위터 등 지원하는 인증 시스템의 아이디를 사용합니다. -- 단, 아이디는 초대장을 받은 email 주소와 **같은 email 주소** 여야 합니다. 그렇지 않으면, 동일인인지 확인이 불가합니다.

        2.  %{site_name} 사이트의 [프로필-개인 환경 설정][prefs] 에서 비밀번호를 생성해 주시면, 해당 비밀번호로 로그인 가능합니다.

        %{site_password}

        %{new_user_tips}

        [건전한 커뮤니티 유지](%{base_url}/faq)를 위해 항상 타인을 배려하고 매너를 지켜주시리라고 믿습니다.

        감사합니다.

        [prefs]: %{user_preferences_url}

    export_succeeded:
      subject_template: "내보내기가 성공적으로 완료되었습니다."
      text_body_template: "내보내기에 성공하였습니다."

