      text_body_template: "디스크 공간이 `download_remote_images_threshold에 도달하여 `download_remote_images_to_local` 설정이 비활성화 되었습니다."

  unsubscribe_link: "사용자 설정에서 이런 종류의 email 알림을 더 이상 받지 않게 설정하실 수 있습니다. [프로필-개인 환경 설정](%{user_preferences_url})."

  user_notifications:
