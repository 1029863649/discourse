        로그:

        ```
        %{logs}
        ```

    email_error_notification:
      subject_template: "이메일 처리 오류"
      text_body_template: |
        이 이메일은 자동 발신 메시지입니다. 아래 수신된 이메일을 처리하는 과정에서 오류가 발생했음을 알려드립니다.

        아레 메시지를 확인해 주세요.

        오류 - %{error}

        %{source}

    email_reject_trust_level:
      subject_template: "메시지 수신 거부 알림"
      text_body_template: |
        %{to}로 전송하신 메시지가 시스템에 의해 수신 거부되었습니다.

        해당 이메일 주소로 새로운 토픽을 게시할 권한이 없습니다.

    too_many_spam_flags:
      subject_template: "신규 계정 정지 안내"
      text_body_template: |
        안녕하세요.

        이 이메일은 자동 발송 메시지입니다. 게시하신 글이 포럼 사용자들로부터 신고를 당해서 자동으로 표시 제한 되었음을 알려립니다.

        만일에 발생할 수 있는 문제에 대한 예방조치 차원에서, 관리자가 귀하의 계정에 대한 리뷰를 마칠 때까지 새로운 댓글이나 토픽을 생성하실 수 없으니 양해를 바랍니다.

        추가적인 안내가 필요하시면 [FAQ](%{base_url}/faq 를 참고하세요.

    blocked_by_staff:
      subject_template: "게시 금지 조치된 계정 안내"
      text_body_template: |
        안녕하세요.

        이 이메일은 자동 발송 메시지입니다. %{site_name}에 등록하신 귀하의 계정이 운영자에 의해 게시 금지 조치되었음을 알려드립니다.

        추가적인 안내가 필요하시면 [FAQ](%{base_url}/faq 를 참고하세요.

    user_automatically_blocked:
      subject_template: "신규 사용자 %{username} - 신고에 의해 게시 금지 조치된 계정 안내"
      text_body_template: |
        이 이메일은 자동 발송 메시지입니다. %{username}님의 글을 다수의 사용들이 신고했기에 사용자 [%{username}](%{base_url}%{user_url})의 신규 계정이 게시 금지 조치되었음을 알려드립니다.

        설정된 [신고 내용](%{base_url}/admin/flags)을 검토해 주세요. %{username}님의 정지된 사유가 부당할시에는 정지를 풀어주세요.[이 사용자를 위한 어드민 페이지](%{base_url}%{user_url}).

        관련 Threshold 수치는 사이트 설정의 `block_new_user` 값을 통해 변경 가능합니다.

    spam_post_blocked:
      subject_template: "신규 사용자 %{username} - 반복되는 링크로 인한 게시글 노출 제한 안내 "
      text_body_template: |
        이 이메일은 자동 발송 메시지입니다. 신규 사용자 [%{username}](%{base_url}%{user_url})님이 %{domains}에 대한 링크를 포함하는 다수의 글을 게시하였으며 해당 게시글들은 스팸방지를 위하여 자동으로 노출 제한되었습니다. 해당 사용자는 %{domains}에 대한 링크를 포함하는 글을 제외하고는 정상적으로 글 작성이 가능합니다.

        [해당 사용자에 대한 리뷰](%{base_url}%{user_url})를 부탁드립니다.

        관련 Threshold 수치는 사이트 설정의 `newuser_spam_host_threshold` 값을 통해 변경 가능합니다.

    unblocked:
      subject_template: "게시 금지 취소된 계정 안내"
      text_body_template: |
        안녕하세요.

        이 이메일은 자동 발송 메시지입니다. 귀하의 %{site_name} 계정이 관리자 리뷰 후에 게시 금지 조치가 취소가 되었음을 알려드립니다.

        지금부터는 새로운 댓글이나 토픽을 작성하실 수 있습니다.

    pending_users_reminder:
