    'new-topic': |
      %{site_name}에서 새로운 대화를 시작하여 주셔서 감사드립니다. **토픽을 생성하시기 전에 아래 내용에 주의해 주세요.**

      - 제목이 토픽을 잘 설명하고 있는가요? 흥미롭게 느껴지나요?

      - 무엇에 대한 토픽입니까? 이 토픽에 누가 흥미를 느낄까요? 왜 중요한가요? 어떤 종류의 반응을 기대하시나요?

      - 다른 사용자들이 *검색*을 통해 발견하기 쉽게 적절한 단어들을 포함해 주세요. 관련된 토픽들과 그룹으로 묶기 위해 적절한 카테고리를 선택하세요.

      더 자세한 사용방법은 [FAQ](/faq)를 참조해 주세요. 이 내용은 처음 게시하시는 %{education_posts_text}에 대해서만 나타납니다.

    'new-reply': |
      %{site_name}에 오신 것을 환영합니다 &mdash; **대화에 참여해주셔서 감사드립니다!**

      - 당신의 댓글이 대화의 질적 향상에 도움을 주고 있습니까?

      - 커뮤니티 사용자들의 의견을 존중하여 주시고 그들에게 예의를 갖춰주세요.

      - 건설적인 비판은 환영입니다. 하지만 사용자들이 아닌 그들의 *아이디어*를 비판해주세요.

      더 자세한 사용방법은 [FAQ](/faq)를 참조해 주세요. 이 내용은 처음 게시하시는 %{education_posts_text}에 대해서만 나타납니다.

    avatar: |
      ### 당신의 프로필에 새로운 사진을 등록해보는 건 어떨까요?

      여러 개의 토픽과 답글을 등록하셨군요! 그럼 불구하고, 현재 아바타는 신규 사용자들을 위한 기본 아바타를 사용하고 있습니다.

      **[프로필-개인 환경 설정](%{profile_path})**에 방문하셔서 당신을 잘 나타낼 수 있는 사진이나 이미지를 올릴 수 있습니다.

      모든 사용자들이 각자의 독특한 아바타를 가지고 대화를 하면, 토론을 매락을 이해하기 쉬워지고 또한 관심있는 사용자를 찾기도 쉬워집니다.

    sequential_replies: |
      ### 여러 개의 글에 대해 하나로 댓글을 다는 것이 좋습니다.

      하나의 토픽 내에서 여러 개의 댓글을 나누어 다는 것보다는 이전 게시글들에 대한 인용이나 @사용자이름 멘션 기능을 사용하여 하나로 댓글을 다는 것이 좋습니다.

      기존 댓글 내용을 수정하여 인용을 추가하시려면, 텍스트를 선택하여 하이라이트시키면 나타나는 <b>인용하여 댓글 달기</b> 버튼을 사용하시면 됩니다.

      짧은 댓글을 여러 개 다는 것보다 한 개의 상세한 댓글을 다는 것이 토픽을 더욱 읽기 쉽게 만들어 줍니다.

    dominating_topic: |
      ### 다른 사용자들도 이 대화에 참여할 수 있도록 해주세요.

      이 토픽은 분명 당신에게 중요한 의미가 있을 것입니다 &ndash; 여기에 달린 글 중에 %{percent}%를 올리셨네요.

      다른 사용자들도 그들의 의견을 나눌 수 있도록 충분한 시간을 기다려주고 계신가요?

    too_many_replies: |
      ### 이 토픽에 대한 갯글 갯수 제한에 도달하셨습니다.

      죄송하지만, 신규 유저는 같은 토픽에 %{newuser_max_replies_per_topic}개까지만 댓글을 달 수 있습니다.

      새로운 댓글을 쓰시는 대신에, 기존에 쓰신 댓글을 수정해 보시거나 다른 토픽을 방문해 주세요.

    reviving_old_topic: |
      ### 이 토픽을 다시 살리시겠습니까?

      이 토픽에 마직막으로 댓글이 달린 것은 %{days} 전입니다. 댓글을 다시면 최상단에 올라가게되고, 이전에 이 토픽에 참여하고 있던 다른 분들에게 알림이 갑니다.

      정말로 이 오래된 대화를 이어가시겠습니까?

