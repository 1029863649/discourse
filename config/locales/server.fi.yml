      text_body_template: |
        Sinut on lisätty ryhmän [%{group_name}](%{base_url}%{group_path}) jäseneksi.
    csv_export_succeeded:
      title: "CSV:n vienti onnistui"
      subject_template: "[%{export_title}] Tiedostojen vienti valmis"
      text_body_template: |
