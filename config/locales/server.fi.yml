        Yllä oleva latauslinkki toimii 48 tunnin ajan.

        Tiedot on pakattu zip-arkistoksi. Jos arkisto ei purkaudu, kun yrität avata sitä, käytä täällä suositeltua työkalua: https://www.7-zip.org/
    csv_export_failed:
