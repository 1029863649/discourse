production:
    # 1. Set environment variables and allow PSQL user to access them
    after_rails:
      - source: /.cloud66/scripts/env_vars.sh
        destination: ~/env_vars.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    # 2. Copy SQL image to PSQL server
      - source: /pg_dumps/production-image.sql
        destination: /home/postgres/production-image.sql
        target: postgresql
        apply_during: build_only
    # 3. DB:DROP & DB:CREATE
      - source: /.cloud66/scripts/kill.sh
        destination: ~/kill.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    # 4. Import database image
      - source: /.cloud66/scripts/import.sh
        destination: /home/postgres/import.sh
        target: postgresql
        apply_during: build_only
        execute: true
        sudo: true
    # 5. Migrate database
      - source: /.cloud66/scripts/migrate.sh
        destination: ~/migrate.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true

