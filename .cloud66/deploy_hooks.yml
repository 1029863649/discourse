production:
    first_thing:
    # 1. Permissions on postgres box
      - source: /.cloud66/scripts/permissions.sh
        destination: /tmp/scripts/permission.sh
        target: postgresql
        apply_during: build_only
        execute: true
        sudo: true
    after_postgresql:
    # 2. Copy SQL image to PSQL server
      - source: /pg_dumps/production-image.sql
        destination: /tmp/images/production-image.sql
        target: postgresql
        apply_during: build_only
        owner: postgres
    after_rails:
    # 3. Set environment variables and allow PSQL user to access them
      - source: /.cloud66/scripts/env_vars.sh
        destination: /tmp/scripts/env_vars.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    last_thing:
    # 4. KILL DB
      - source: /.cloud66/scripts/kill_db.sh ## NOT BEING SENT TO POSTGRES
        destination: /tmp/scripts/kill_db.sh
        target: postgresql
        apply_during: build_only
        execute: true
        sudo: true
    # 5. DB:DROP & DB:CREATE
      - source: /.cloud66/scripts/drop_create.sh
        destination: /tmp/scripts/drop_create.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    # 6. Thin configurations
      - source: /.cloud66/scripts/thin.sh
        destination: /tmp/scripts/thin.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    # 7. Import database image
      - source: /.cloud66/scripts/import_prod.sh
        destination: /tmp/scripts/import_prod.sh ## NOT BEING COPIED TO POSTGRES
        target: postgresql
        apply_during: build_only
        execute: true
        owner: postgres
        run_as: postgres
    # 8. Migrate database
      - source: /.cloud66/scripts/migrate.sh
        destination: /tmp/migrate.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
    # 9. Curl script
      - source: /.cloud66/scripts/curl.sh
        destination: /tmp/curl.sh
        target: rails
        apply_during: build_only
        execute: true
        sudo: true
